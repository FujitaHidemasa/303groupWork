<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>購入画面 | VOIDR</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<h1 class="mb-4">購入画面</h1>

		<!-- ログインページへ -->
		<div class="mb-3">
			<a href="login.html" class="btn btn-outline-primary">ログインページへ</a>
		</div>

		<!-- 商品合計金額 -->
		<div class="card mb-3">
			<div class="card-body">
				<h5 class="card-title">商品合計金額</h5>
				<p class="card-text">¥12,800（税込）</p>
			</div>
		</div>

		<!-- お支払い方法 -->
		<div class="card mb-3">
			<div class="card-body">
				<h5 class="card-title">お支払い方法</h5>
				<select class="form-select">
					<option selected>クレジットカード</option>
					<option>銀行振込</option>
					<option>コンビニ払い</option>
					<option>代引き</option>
				</select>
			</div>
		</div>

		<!-- お届け先住所 -->
		<div class="card mb-3">
			<div class="card-body">
				<h5 class="card-title">お届け先住所</h5>
				<textarea class="form-control" rows="3" placeholder="住所を入力してください"></textarea>
			</div>
		</div>

		<!-- 購入ボタン -->
		<div class="text-center">
			<a href="purchase_confirm.html" class="btn btn-success btn-lg">購入する</a>
		</div>
	</div>
</body>

</html>
