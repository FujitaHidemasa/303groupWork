<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOIDR | キャラクター紹介</title>
<link rel="stylesheet" href="/css/charPage.css">
</head>
<body>

<!-- ヘッダー -->
<header class="header"><h1>CHARACTER</h1></header>

<button style="
  position: fixed;
  left: 120px;
  top: 20px;
  z-index: 2000;
  background: #A020F0; /* 紫色 */
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  transition: filter 0.3s, transform 0.2s;
" onclick="location.href='/voidr'">
  ← トップへ
</button>



<!-- キャラクターコンテナ -->
<main class="character-container">
    <div class="char-detail">
        <img id="charBackground" src="" alt="キャラクター詳細背景">
        <div class="char-info-overlay">
            <h2 id="charName">キャラクター名</h2>
            <p class="label">出身国</p>
            <p id="charOrigin"></p>
            <p class="label">ポジション</p>
            <p id="charPosition"></p>
            <p class="label">ストーリー</p>
            <p id="charStory"></p>
            <p class="label">スキル</p>
            <p id="charSkill"></p>
            <p class="label">アビリティ</p>
            <p id="charAbility"></p>
        </div>
    </div>
</main>

<!-- フッター / キャラ選択ボタン -->
<nav class="footer-nav" id="sidebar-buttons"></nav>

<script src="/js/character.js"></script>
</body>
</html>
