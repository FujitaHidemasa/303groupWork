<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>退会理由入力 | VOIDR</title>
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<link rel="stylesheet" th:href="@{/css/ec/header.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="mypage-container">
  <aside class="mypage-sidebar">
    <h2>メニュー</h2>
    <ul>
      <li><a th:href="@{/mypage}">マイページTOP</a></li>
      <li><a th:href="@{/mypage/edit}">会員情報変更</a></li>
      <li><a th:href="@{/mypage/address}">お届け先管理</a></li>
      <li><a th:href="@{/mypage/wishlist}">お気に入り</a></li>
      <li><a th:href="@{/mypage/delete}" class="active">退会手続き</a></li>
    </ul>
  </aside>

  <section class="mypage-content">
    <h2>退会理由の入力</h2>
    <p>退会の理由をお聞かせください。（任意）</p>

    <form th:action="@{/mypage/delete/confirm}" method="post" class="member-form">
      <div class="form-group">
        <label for="reason">退会理由を選択してください</label>
        <select name="reason" id="reason" required>
          <option value="" disabled selected>選択してください</option>
          <option th:each="r : ${reasons}" th:value="${r}" th:text="${r}"></option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">確認画面へ進む</button>
      </div>
    </form>
  </section>
</main>

<footer class="main-footer">
  <p>&copy; 2025 VOIDR STORE. All rights reserved.</p>
</footer>

</body>
</html>
