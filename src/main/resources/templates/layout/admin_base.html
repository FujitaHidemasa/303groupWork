<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" th:fragment="admin_base(content, pageTitle, assets)">

<head>
	<meta charset="UTF-8">
	<title th:text="${pageTitle} ?: '管理コンソール'"></title>

	<meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">

	<!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/admin/sidebar.css}">
	<link rel="stylesheet" th:href="@{/css/admin/main.css}">

	<!-- ページ固有のCSS/JS -->
	<th:block th:if="${assets != null}">
		<th:block th:replace="${assets}"></th:block>
	</th:block>
</head>

<body>
	<!-- サイドバー -->
	<div th:replace="fragments/admin_sidebar :: sidebar"></div>

	<!-- 各ページ固有の内容 -->
	<main class="admin-main">
		<th:block th:replace="${content}"></th:block>
	</main>
</body>

</html>
