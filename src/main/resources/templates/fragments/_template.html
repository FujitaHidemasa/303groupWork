<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
	th:replace="layout/shop_base :: base_layout(~{::content}, 'ページタイトル', ~{::extraCss})">

<!--
  ============================================================
   新規ページ作成用テンプレート
  ============================================================
   このファイルをコピーして名前を変更すれば、
   簡単に新しいページを作成できます。
   
   【概要】
     このテンプレートは「layout/shop_base.html」をベースとして、
     共通レイアウト（ヘッダー・フッターなど）を呼び出すための構成です。
     テンプレートの仕組みを確認したい場合は「shop_base.html」を参照してください。

   【使い方】
     ① ページタイトルを変更（2行目の 'ページタイトル'）
     ② <th:block th:fragment="content"> 内にページ内容を書く
     ③ 必要に応じて「extraCss」ブロックで個別CSSを設定する
        ├ A. 個別CSSを使う → コメントアウトを外して <link> を記述
        └ B. 個別CSSが不要 → null の行をそのまま残す（削除しない）

   ※ 実際の使用例は「templates/shop/item/list.html」を見るとわかりやすいです。
-->

<!-- ============================================================
     ページ固有CSSの設定
============================================================ -->
<th:block th:fragment="extraCss">

	<!-- A. 個別CSSを使う場合（コメントアウトを外して使用） -->
	<!-- 例：<link rel="stylesheet" th:href="@{/css/ec/list.css}"> -->

	<!-- B. 個別CSSが不要な場合（この行は削除しない） -->
	<th:block th:remove="all">null（個別CSSなし）</th:block>

</th:block>


<!-- ============================================================
     ページ本体の内容
============================================================ -->
<th:block th:fragment="content">
	ここにページ固有の内容を記述
</th:block>
</html>
