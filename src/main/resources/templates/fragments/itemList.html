<!-- fragments/itemList.html -->
  <div th:fragment="itemList(items)">

    <div class="product-list">
      <div class="product-item" th:each="item : ${items}">
        <a th:href="@{/voidrshop/items/{id}(id=${item.id})}">
          <img th:src="@{/images/{img}(img=${item.thumbsImageName})}"
            onerror="this.onerror=null;this.src='/images/no_image.png';">
        </a>
        <a th:href="@{/voidrshop/items/{id}(id=${item.id})}">
          <span th:text="${item.name}">商品名</span>
        </a>
        <p th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + '円'">価格</p>
      </div>
    </div>
  </div>
