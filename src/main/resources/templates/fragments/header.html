<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>FPS GEAR STORE</title>

</head>

<body>
	<div th:fragment="header">
	<style>
header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px 20px;
	border-bottom: 1px solid #ccc;
}

.header-right {
	display: flex;
	gap: 15px;
	align-items: center;
}

.search-box {
	display: flex;
	align-items: center;
	gap: 5px;
}

.search-box input[type="text"] {
	padding: 5px 8px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.search-box button {
	padding: 5px 10px;
	border: 1px solid #ccc;
	background-color: #eee;
	cursor: pointer;
}

.search-box button:hover {
	background-color: #ddd;
}
</style>
		<header>
			<h1>FPS GEAR STORE</h1>
			<nav>
				<a th:href="@{/voidrshop}">トップ</a> <a th:href="@{/voidrshop/items}">ストア</a>
				<a href="contact.html">お問い合わせ</a>
			</nav>
			<div class="header-right">
				<form class="search-box" th:action="@{/voidrshop/items/search}"
					method="get">
					<input type="text" name="keyword" placeholder="商品を検索"
						th:value="${keyword}">
					<button type="submit">検索</button>
				</form>
				<a th:href="@{/voidrshop/cart}">カート</a> <span
					sec:authorize="isAuthenticated()"
					sec:authentication="principal.displayName"></span> <a
					sec:authorize="!isAuthenticated()" th:href="@{/login}">ログイン</a>
			</div>
		</header>
	</div>
</body>
</html>
