<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>カート | VOIDR</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<!-- ヘッダー -->
	<header class="bg-dark text-white p-3 text-center">
		<h1>ショッピングカート</h1>
		<nav>
			<a href="/top" class="text-white mx-2">トップページ</a>
			<a href="/store" class="text-white mx-2">ストア</a>
			<a href="/search" class="text-white mx-2">検索</a>
			<a href="/inquiry" class="text-white mx-2">お問い合わせ</a>
			<a href="/login" class="text-white mx-2">ログイン</a>
		</nav>
	</header>

	<!-- メインコンテンツ -->
	<main class="container py-5">
		<h2 class="mb-4">🛒 カート内の商品</h2>

		<!-- 商品リスト（仮データ） -->
		<div class="card mb-3">
			<div class="card-body d-flex justify-content-between align-items-center">
				<div>
					<h5 class="card-title">商品名（例：VOIDR Tシャツ）</h5>
					<p class="card-text">価格：¥3,000</p>
				</div>
				<div>
					<a href="/item/1" class="btn btn-outline-primary btn-sm me-2">商品詳細へ</a>
					<a href="/cart/hold" class="btn btn-outline-secondary btn-sm">後で買う</a>
				</div>
			</div>
		</div>

		<div class="card mb-3">
			<div class="card-body d-flex justify-content-between align-items-center">
				<div>
					<h5 class="card-title">商品名（例：VOIDR ステッカー）</h5>
					<p class="card-text">価格：¥500</p>
				</div>
				<div>
					<a href="/item/2" class="btn btn-outline-primary btn-sm me-2">商品詳細へ</a>
					<a href="/cart/hold" class="btn btn-outline-secondary btn-sm">後で買う</a>
				</div>
			</div>
		</div>

		<!-- 合計表示 -->
		<div class="text-end mt-4">
			<h5>合計金額：¥3,500</h5>
			<a href="/order" class="btn btn-success mt-3">購入画面へ進む</a>
		</div>
	</main>

	<!-- フッター -->
	<footer class="bg-dark text-white text-center p-3 mt-5">
		<small>© 2025 VOIDR ECサイト</small>
	</footer>

</body>

</html>
