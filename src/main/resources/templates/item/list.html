<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
</head>
<body>
    <h1>商品一覧</h1>

    <table border="1" cellspacing="0" cellpadding="6">
        <thead>
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>価格</th>
                <th>詳細</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}">1</td>
                <td th:text="${item.name}">商品名</td>
                <td th:text="${item.price}">価格</td>
                <td><a th:href="@{/item/{id}(id=${item.id})}">詳細を見る</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
