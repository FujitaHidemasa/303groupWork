<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>パスワード再設定 | VOIDR</title>
	<style>
		body {
			background: linear-gradient(135deg, #000, #111 60%, #001a33);
			color: #fff;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 16px;
		}

		.card {
			width: min(520px, 92vw);
			padding: 24px;
			border-radius: 16px;
			background: rgba(20, 20, 20, .95);
			border: 1px solid #0088ff;
			box-shadow: 0 0 30px rgba(0, 136, 255, .3);
		}

		label {
			display: block;
			margin: 12px 0 6px;
		}

		input {
			width: 100%;
			padding: 12px;
			border-radius: 6px;
			border: 1px solid #0088ff;
			background: #222;
			color: #fff;
		}

		button {
			margin-top: 14px;
			width: 100%;
			padding: 12px;
			border-radius: 6px;
			background: linear-gradient(135deg, #0aa0ff, #003a7a);
			color: #fff;
			border: none;
			cursor: pointer;
		}

		.err {
			color: #ff6666;
			margin-top: 8px;
		}
	</style>
</head>

<body>
	<div class="card">
		<h1>パスワード再設定（PIN発行）</h1>
		<form th:action="@{/password/forgot/send}" method="post" th:object="${form}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<label>メールアドレス</label>
			<input type="email" th:field="*{email}" required />
			<button type="submit">PINコードを発行する</button>
			<p class="err" th:if="${error}" th:text="${error}"></p>
		</form>
	</div>
</body>

</html>
