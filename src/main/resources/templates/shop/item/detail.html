<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品A - FPS GEAR STORE</title>
<style>
body {
	text-align: center;
}

header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px 30px;
	border-bottom: 1px solid #ccc;
	max-width: 1000px;
	margin: 0 auto;
}

nav {
	display: flex;
	gap: 15px;
}

.header-right {
	display: flex;
	gap: 15px;
	align-items: center;
}

main {
	max-width: 1000px;
	margin: 30px auto;
	text-align: left;
}

.product-detail {
	display: flex;
	justify-content: center;
	align-items: flex-start;
	gap: 40px;
	margin-top: 20px;
}

.product-detail img {
	width: 400px;
	height: auto;
	border: 1px solid #ccc;
}

table {
	border-collapse: collapse;
	width: 450px;
}

th, td {
	padding: 10px 12px;
	border-bottom: 1px solid #ccc;
	text-align: left;
	vertical-align: top;
}

th {
	width: 120px;
	white-space: nowrap;
}

.action-buttons {
	display: flex;
	gap: 10px;
	margin-top: 10px;
}

button, a.button {
	display: inline-block;
	padding: 8px 15px;
	background-color: #ccc;
	border: none;
	text-decoration: none;
	color: black;
	cursor: pointer;
	font-size: 1rem;
}

button:hover, a.button:hover {
	background-color: #bbb;
}

.related-products {
	display: flex;
	justify-content: center;
	gap: 20px;
	margin-top: 40px;
}

.related-products div {
	text-align: center;
	width: 150px;
}

.related-products img {
	width: 100%;
	height: auto;
	border: 1px solid #ccc;
	border-radius: 4px;
}
</style>
</head>
<body>
	<header>
		<h1>FPS GEAR STORE</h1>
		<nav>
			<a th:href="@{/voidrshop}">トップ</a> <a th:href="@{/voidrshop/items}">ストア</a>
			<a href="search.html">検索</a> <a href="contact.html">お問い合わせ</a>
		</nav>
		<div class="header-right">
			<a href="cart.html">カート</a> <a href="#">ログイン</a>
		</div>
	</header>

	<main>
		<section>
			<h2 style="text-align: center;" th:text="${item.name}">商品の詳細</h2>
			<div class="product-detail">
				<img th:src="@{/image/{file}(file=${item.thumbsImageName})}"
					onerror="this.onerror=null;this.src='/image/no_image.png';">
				<table>
					<tr>
						<th>商品名</th>
						<td th:text="${item.name}">商品A</td>
					</tr>
					<tr>
						<th>価格</th>
						<td>¥<span th:text="${item.price}"></span>円
						</td>
					</tr>
					<tr>
						<th>商品説明</th>
						<td th:text="${item.overview}">説明</td>
					</tr>
					<tr>
						<th>購入</th>
						<td>
							<div class="action-buttons">
								<button>購入画面へ</button>
								<a href="cart.html" class="button">カートに追加</a>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</section>

		<section>
			<p style="text-align: center;">
				<a th:href="@{/voidrshop/items}">商品一覧に戻る</a>
			</p>
		</section>
	</main>

	<footer>
		<p>© 2025 FPS GEAR STORE</p>
	</footer>
</body>
</html>
