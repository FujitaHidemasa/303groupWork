	<style>

	<div class="popup-overlay" id="cartPopup">

	<!-- âœ… ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
	<script>
		document.addEventListener("DOMContentLoaded", () => {

			// === ğŸ›’ ã‚«ãƒ¼ãƒˆè¿½åŠ  ===
			const cartForm = document.getElementById("cartForm");
			const popup = document.getElementById("cartPopup");
			const closePopup = document.getElementById("closePopup");
			const headerCartCount = document.getElementById("cart-count");

			cartForm.addEventListener("submit", (e) => {
				e.preventDefault();

				fetch(cartForm.action, {
					method: "POST",
					headers: {"X-Requested-With": "XMLHttpRequest"},
					body: new FormData(cartForm),
					credentials: "same-origin"
				})
					.then(response => {
						// ğŸ”’ æœªãƒ­ã‚°ã‚¤ãƒ³æ™‚ â†’ /login?next=
						if (response.redirected && response.url.includes("/login")) {
							const currentUrl = window.location.pathname + window.location.search;
							window.location.href = `/login?next=${encodeURIComponent(currentUrl)}`;
							return;
						}
						if (!response.ok) throw new Error("ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼");
						return response.json();
					})
					.then(data => {
						if (!data) return;
						if (data.status === "ok") {
							if (headerCartCount) {
								headerCartCount.textContent = data.count ?? 0;
								headerCartCount.style.display = (data.count > 0) ? "inline-block" : "none";
							}
							popup.style.display = "flex";
						} else {
							alert("ã‚«ãƒ¼ãƒˆè¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
						}
					})
					.catch(err => console.error("ã‚«ãƒ¼ãƒˆè¿½åŠ ã‚¨ãƒ©ãƒ¼:", err));
			});

			closePopup.addEventListener("click", () => {
				popup.style.display = "none";
			});

			// ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—å¤–å´ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
			popup.addEventListener("click", (e) => {
				if (e.target === popup) {
					popup.style.display = "none";
				}
			});

			// === ğŸŒŸ ãŠæ°—ã«å…¥ã‚Šãƒˆã‚°ãƒ« ===
			document.querySelectorAll(".favorite-btn").forEach(btn => {
				btn.addEventListener("click", () => {
					const itemId = btn.getAttribute("data-item-id");

					fetch(`/voidrshop/items/${itemId}/favorite`, {
						method: "POST",
						headers: {"X-Requested-With": "XMLHttpRequest"},
						credentials: "same-origin"
					})
						.then(response => {
							// æœªãƒ­ã‚°ã‚¤ãƒ³ãªã‚‰ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
							if (response.redirected && response.url.includes("/login")) {
								const currentUrl = window.location.pathname + window.location.search;
								window.location.href = `/login?next=${encodeURIComponent(currentUrl)}`;
								return;
							}
							return response.json();
						})
						.then(data => {
							if (!data) return;
							if (data.status === "ok") {
								const newFav = data.favorite;
								btn.setAttribute("data-fav", newFav);
								btn.querySelector(".star").textContent = newFav ? "â˜…" : "â˜†";
							}
						})
						.catch(err => console.error("ãŠæ°—ã«å…¥ã‚Šã‚¨ãƒ©ãƒ¼:", err));
				});
			});
		});
	</script>
