<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
      th:replace="layout/shop_base :: base_layout(~{::content}, ${item.name} + '商品詳細')">

<th:block th:fragment="content">

  <main>
    <section>
      <h2 style="text-align: center;" th:text="${item.name}">商品の詳細</h2>

      <div class="product-detail">
        <img th:src="@{/images/{file}(file=${item.thumbsImageName})}"
             onerror="this.onerror=null;this.src='/image/no_image.png';">

        <table>
          <tr>
            <th>商品名</th>
            <td th:text="${item.name}">商品A</td>
          </tr>
          <tr>
            <th>価格</th>
            <td><span th:text="${item.price}"></span>円</td>
          </tr>
          <tr>
            <th>商品説明</th>
            <td th:text="${item.overview}">説明</td>
          </tr>
          <tr>
            <th>購入</th>
            <td>
              <div class="action-buttons">
                <button>購入画面へ</button>
				<form th:action="@{/cart}" method="post">
				  <button type="submit" class="cart-add-btn">カートに追加</button>
				</form>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </section>

    <section>
      <p style="text-align: center;">
        <a th:href="@{/voidrshop/items}">商品一覧に戻る</a>
      </p>
    </section>
  </main>

  
  <!--
    　 このページ専用スタイル
       他のページには影響しません。
       共通CSSを上書きしたい場合はここに追記してください。
  -->
  
  <style>
    body {
      text-align: center;
      font-family: "Noto Sans JP", "Segoe UI", "Helvetica Neue", sans-serif;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      text-align: left;
    }

    .product-detail {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      margin: 20px auto;
      width: fit-content;
    }

    .product-detail img {
      width: 400px;
      height: auto;
      border: 1px solid #ccc;
    }

    table {
      border-collapse: collapse;
      width: 450px;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }

    th {
      width: 120px;
      white-space: nowrap;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .related-products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .related-products div {
      text-align: center;
      width: 150px;
    }

    .related-products img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
	
	/* カート追加ボタン*/
	.add-cart-btn {
	  background-color: #2a9d8f;
	  color: #fff;
	  padding: 10px 16px;
	  border-radius: 5px;
	  text-decoration: none;
	  font-weight: bold;
	  transition: background-color 0.3s;
	}

	.add-cart-btn:hover {
	  background-color: #21867a;
	}
  </style>

</th:block>
</html>
