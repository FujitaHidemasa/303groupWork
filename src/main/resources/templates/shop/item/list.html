<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"> <!-- ★追加：xmlns -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/ec/main.css}">
	<link rel="stylesheet" th:href="@{/css/ec/header.css}">
	<title>商品一覧 - FPS GEAR STORE</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}

		th,
		td {
			padding: 12px 14px;
			border-bottom: 1px solid #ccc;
			text-align: center;
			vertical-align: middle;
		}

		th {
			background-color: #f5f5f5;
		}

		img {
			display: block;
			margin: 0 auto;
		}

		.actions {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 8px;
		}

		.actions button,
		.actions a {
			padding: 6px 12px;
			border: 1px solid #999;
			background-color: #eee;
			text-decoration: none;
			color: black;
		}

		.actions button:hover,
		.actions a:hover {
			background-color: #ddd;
		}
	</style>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<main>
		<section>
			<h2>商品一覧</h2>

			<table>
				<thead>
					<tr>
						<th>商品画像</th>
						<th>商品名</th>
						<th>価格</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<!-- ★注意：コントローラ側が model.addAttribute("items", items) の想定 -->
					<tr th:each="it : ${items}">
						<td>
							<!-- ★修正：詳細は絶対パス -->
							<a th:href="@{|/voidrshop/items/${it.id}|}">
								<img th:src="@{/image/{img}(img=${it.thumbsImageName})}"
									onerror="this.onerror=null;this.src='/image/no_image.png';" alt="商品画像" width="100"
									height="100">
							</a>
						</td>
						<td th:text="${it.name}">商品名</td>
						<td th:text="${#numbers.formatInteger(it.price, 0, 'COMMA')}">価格</td>
						<td class="actions">
							<!-- ★追加：カートに追加（POST + CSRF） -->
							<form th:action="@{/voidrshop/cart/add}" method="post" style="display:inline;">
								<input type="hidden" name="itemId" th:value="${it.id}">
								<input type="hidden" name="quantity" value="1">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
								<button type="submit">カートに追加</button>
							</form>
							<!-- ★修正：カートを見るリンク（相対→絶対） -->
							<a th:href="@{/voidrshop/cart}">カートを見る</a>
						</td>
					</tr>
				</tbody>
			</table>

		</section>
	</main>

	<footer>
		<p>© 2025 FPS GEAR STORE</p>
	</footer>
</body>

</html>
