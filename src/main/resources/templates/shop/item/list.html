<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品一覧 - FPS GEAR STORE</title>
<style>
body {
	text-align: center;
	font-family: sans-serif;
}

header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px 20px;
	border-bottom: 1px solid #ccc;
}

.header-right {
	display: flex;
	gap: 15px;
	align-items: center;
}

.search-box {
	display: flex;
	align-items: center;
	gap: 5px;
}

.search-box input[type="text"] {
	padding: 5px 8px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.search-box button {
	padding: 5px 10px;
	border: 1px solid #ccc;
	background-color: #eee;
	cursor: pointer;
}

.search-box button:hover {
	background-color: #ddd;
}

main {
	max-width: 1000px;
	margin: 30px auto;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: center;
}

th {
	background-color: #f4f4f4;
}

footer {
	margin-top: 40px;
	padding: 10px;
	border-top: 1px solid #ccc;
}

nav {
	display: flex;
	gap: 15px;
}

.product-list {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	gap: 20px;
	justify-items: center;
}
</style>
</head>
<body>
	<header>
		<h1>FPS GEAR STORE</h1>
		<nav>
			<a th:href="@{/voidrshop}">トップ</a> <a th:href="@{/voidrshop/items}">ストア</a>
			<a href="search.html">検索</a> <a href="contact.html">お問い合わせ</a>
		</nav>
		<div class="header-right">
			<form class="search-box" th:action="@{/voidrshop/items/search}"
				method="get">
				<input type="text" name="keyword" placeholder="商品を検索"
					th:value="${keyword}">
				<button type="submit">検索</button>
			</form>
			<a href="cart.html">カート</a> <a href="#">ログイン</a>
		</div>
	</header>

	<main>
		<h2>商品一覧</h2>
		<div class="product-list">
			<div class="product-item" th:each="item : ${items}">
				<a th:href="@{/voidrshop/items/{id}(id=${item.id})}"> <img
					src="https://dummyimage.com/200x200/cccccc/000000&text=Product+A"
					alt="商品A">
					<p th:text="${item.name}">商品名</p>
				</a>
				<p th:text="${item.price} + '円'">価格</p>
			</div>
		</div>
	</main>


	<footer>
		<p>© 2025 FPS GEAR STORE</p>
	</footer>
</body>
</html>
