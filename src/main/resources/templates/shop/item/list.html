<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
	th:replace="layout/shop_base :: base_layout(~{::content}, '商品一覧', ~{::extraCss})">

<th:block th:fragment="extraCss">
	<link rel="stylesheet" th:href="@{/css/ec/list.css}">
</th:block>

<th:block th:fragment="content">
	<h2 class="section-title">全商品を見る</h2>
	<div th:replace="fragments/itemList :: itemList(${items})"></div>
</th:block>

</html>
