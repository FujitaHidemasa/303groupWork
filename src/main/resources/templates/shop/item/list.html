<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品一覧 - FPS GEAR STORE</title>
<style>
body {
	text-align: center;
	font-family: sans-serif;
}

header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px 20px;
	border-bottom: 1px solid #ccc;
}

.header-right {
	display: flex;
	gap: 15px;
	align-items: center;
}

.search-box {
	display: flex;
	align-items: center;
	gap: 5px;
}

.search-box input[type="text"] {
	padding: 5px 8px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.search-box button {
	padding: 5px 10px;
	border: 1px solid #ccc;
	background-color: #eee;
	cursor: pointer;
}

.search-box button:hover {
	background-color: #ddd;
}

main {
	max-width: 1000px;
	margin: 30px auto;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: center;
}

th {
	background-color: #f4f4f4;
}

footer {
	margin-top: 40px;
	padding: 10px;
	border-top: 1px solid #ccc;
}

nav {
	display: flex;
	gap: 15px;
}

.product-list {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	gap: 20px;
	justify-items: center;
}

.product-item img {
  width: 200px;
  height: 200px;
  object-fit: cover; /* 画像が枠にきれいに収まるように */
  border-radius: 8px; /* 角を少し丸めたい場合（任意） */
}

</style>
</head>
<body>

  <div th:replace="fragments/header :: header"></div>

  <main>
  <h2>商品一覧</h2>
  <div class="product-list">
    <div class="product-item" th:each="item : ${items}">
      <a th:href="@{/voidrshop/items/{id}(id=${item.id})}">
		<img th:src="@{/image/{file}(file=${item.thumbsImageName})}"
							onerror="this.onerror=null;this.src='/image/no_image.png';">
        <p th:text="${item.name}">商品名</p>
      </a>
      <p th:text="${item.price} + '円'">価格</p>
    </div>
  </div>
</main>


  <footer>
    <p>© 2025 FPS GEAR STORE</p>
  </footer>

</body>
</html>
