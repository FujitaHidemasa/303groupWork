<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- CSRFをJSで送るためのメタ -->
	<meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">

	<link rel="stylesheet" th:href="@{/css/ec/main.css}">
	<link rel="stylesheet" th:href="@{/css/ec/header.css}">
	<title>商品一覧 - FPS GEAR STORE</title>

	<style>
		:root {
			--bg: #0e0e10;
			--panel: #16161a;
			--border: #2a2a2a;
			--accent: #ff0033;
			--accent-dim: #7a0000;
			--text: #eaeaea;
			--muted: #bdbdbd;
		}

		body {
			background: var(--bg);
			color: var(--text);
		}

		main {
			padding: 24px 16px;
			max-width: 1200px;
			margin: 0 auto;
		}

		h2 {
			margin: 8px 0 18px;
			font-size: 1.6rem;
			letter-spacing: .5px;
		}

		.item-toolbar {
			display: flex;
			gap: 12px;
			align-items: center;
			margin-bottom: 18px;
			flex-wrap: wrap;
		}

		.item-toolbar form {
			display: flex;
			gap: 8px;
			align-items: center;
		}

		.item-toolbar input[type="text"] {
			background: #1c1c1f;
			color: var(--text);
			border: 1px solid var(--border);
			padding: 10px 12px;
			border-radius: 8px;
			min-width: 220px;
			outline: none;
		}

		.item-toolbar button,
		.btn {
			border: none;
			border-radius: 8px;
			padding: 10px 14px;
			cursor: pointer;
			background: linear-gradient(135deg, var(--accent), var(--accent-dim));
			color: #fff;
			transition: transform .15s ease, box-shadow .15s ease;
			text-decoration: none;
			display: inline-block;
			text-align: center;
		}

		.item-toolbar button:hover,
		.btn:hover {
			transform: translateY(-1px);
			box-shadow: 0 0 12px rgba(255, 0, 50, .35);
		}

		.btn-ghost {
			background: #1c1c1f;
			border: 1px solid var(--border);
		}

		.btn-ghost:hover {
			border-color: rgba(255, 255, 255, .25);
			box-shadow: 0 6px 16px rgba(0, 0, 0, .25);
		}

		.toolbar-spacer {
			flex: 1;
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
			gap: 18px;
		}

		.card {
			background: var(--panel);
			border: 1px solid var(--border);
			border-radius: 14px;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			transition: transform .18s, box-shadow .18s, border-color .18s;
		}

		.card:hover {
			transform: translateY(-2px);
			border-color: rgba(255, 0, 50, .45);
			box-shadow: 0 6px 20px rgba(255, 0, 50, .12);
		}

		.card-img {
			width: 100%;
			aspect-ratio: 4/3;
			background: #111;
			display: grid;
			place-items: center;
			overflow: hidden;
		}

		.card-img img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.card-body {
			padding: 12px 14px 8px;
			display: flex;
			flex-direction: column;
			gap: 8px;
			flex: 1;
		}

		.item-name {
			font-size: 1rem;
			line-height: 1.35;
			color: var(--text);
			min-height: 2.7em;
			display: -webkit-box;
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 2;
			overflow: hidden;
		}

		.price {
			color: #ffd1dc;
			font-weight: 700;
			letter-spacing: .3px;
		}

		.card-actions {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 10px;
			padding: 10px 14px 16px;
		}

		footer {
			margin-top: 28px;
		}

		/* ============ モーダル ============ */
		.modal-backdrop {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, .6);
			display: none;
			/* 初期は非表示 */
			align-items: center;
			justify-content: center;
			z-index: 1000;
		}

		.modal {
			background: #1a1a1d;
			border: 1px solid rgba(255, 0, 50, .35);
			border-radius: 14px;
			width: min(92vw, 420px);
			padding: 18px 18px 16px;
			box-shadow: 0 12px 32px rgba(0, 0, 0, .45);
			color: #fff;
		}

		.modal-header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 12px;
		}

		.modal-title {
			font-size: 1.05rem;
			color: #ffd1dc;
			letter-spacing: .2px;
		}

		.close-x {
			background: transparent;
			border: none;
			color: #ccc;
			font-size: 1.2rem;
			line-height: 1;
			cursor: pointer;
			padding: 4px 8px;
			border-radius: 6px;
		}

		.close-x:hover {
			color: #fff;
			background: #2a2a2a;
		}

		.modal-body {
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 12px;
		}

		.modal-text {
			color: #eaeaea;
		}

		.cta-wrap {
			position: relative;
			display: inline-block;
		}

		/* 表示切替 */
		.show {
			display: flex;
		}
	</style>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<main>
		<h2>商品一覧</h2>

		<div class="item-toolbar">
			<form th:action="@{/voidrshop/items/search}" method="get">
				<input type="text" name="keyword" th:value="${keyword}" placeholder="商品名 / キーワード" />
				<button type="submit">検索</button>
			</form>
			<div class="toolbar-spacer"></div>
			<a class="btn btn-ghost" th:href="@{/voidrshop/cart}">カートを見る</a>
		</div>

		<section class="grid">
			<article class="card" th:each="it : ${items}">
				<a class="card-img" th:href="@{|/voidrshop/items/${it.id}|}">
					<img th:src="@{/image/{img}(img=${it.thumbsImageName})}"
						onerror="this.onerror=null;this.src='/image/no_image.png';" alt="商品画像">
				</a>

				<div class="card-body">
					<h3 class="item-name" th:text="${it.name}">商品名</h3>
					<div class="price" th:text="'¥' + ${#numbers.formatInteger(it.price, 0, 'COMMA')}">¥0</div>
				</div>

				<div class="card-actions">
					<a class="btn btn-ghost" th:href="@{|/voidrshop/items/${it.id}|}">詳細</a>

					<!-- AJAX対象のフォーム -->
					<form class="add-to-cart-form" th:action="@{/voidrshop/cart/add-api}" method="post">
						<input type="hidden" name="itemId" th:value="${it.id}">
						<input type="hidden" name="quantity" value="1">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<button type="submit" class="btn">カートに追加</button>
					</form>
				</div>
			</article>
		</section>
	</main>

	<footer>
		<p>© 2025 FPS GEAR STORE</p>
	</footer>

	<!-- ポップアップ（×は上部のみ残す） -->
	<div class="modal-backdrop" id="cartModal">
		<div class="modal" role="dialog" aria-modal="true" aria-labelledby="cartModalTitle">
			<div class="modal-header">
				<div class="modal-title" id="cartModalTitle">カートに追加</div>
				<button class="close-x" type="button" aria-label="閉じる" id="cartCloseX">×</button>
			</div>
			<div class="modal-body">
				<div class="modal-text">商品をカートに追加しました</div>
				<div class="cta-wrap">
					<a class="btn" href="/voidrshop/cart">購入手続きへ</a>
				</div>
			</div>
		</div>
	</div>

	<!-- AJAX + モーダル表示 -->
	<script>
		(function () {
			const modal = document.getElementById('cartModal');
			const closeX = document.getElementById('cartCloseX');

			const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
			const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content') || 'X-CSRF-TOKEN';

			const showModal = () => {modal.classList.add('show');};
			const hideModal = () => {modal.classList.remove('show');};

			closeX?.addEventListener('click', hideModal);
			modal?.addEventListener('click', (e) => {
				if (e.target === modal) hideModal(); // 背景クリックで閉じる
			});

			document.querySelectorAll('.add-to-cart-form').forEach(form => {
				form.addEventListener('submit', async (e) => {
					e.preventDefault();

					const action = form.getAttribute('action') || '/voidrshop/cart/add-api';
					const formData = new FormData(form);
					const params = new URLSearchParams(formData);

					try {
						const res = await fetch(action, {
							method: 'POST',
							headers: {
								'Accept': 'application/json',
								'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8',
								[csrfHeader]: csrfToken
							},
							body: params.toString()
						});

						if (!res.ok) {
							console.error('Add to cart failed', res.status);
							return;
						}
						// const data = await res.json(); // 必要ならメッセージ等を使う
						showModal();

					} catch (err) {
						console.error('Network error', err);
					}
				});
			});
		})();
	</script>
</body>

</html>
