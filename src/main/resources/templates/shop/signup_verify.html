<!-- templates/shop/signup_verify.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>セキュリティコード確認 | VOIDR</title>
	<style>
		/* ==============================
		共通：signupと同じ青系トーン
============================== */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', 'Roboto', 'Noto Sans JP', sans-serif;
		}

		body {
			background: linear-gradient(135deg, #000, #111 60%, #001a33);
			color: #fff;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 16px;
		}

		.verify-container {
			background: rgba(20, 20, 20, 0.95);
			border: 1px solid #0088ff;
			border-radius: 16px;
			padding: 36px 28px;
			width: min(86vw, 360px);
			box-shadow: 0 0 30px rgba(0, 136, 255, .3);
			text-align: center;
			animation: fadeIn .8s ease;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(10px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.title {
			font-size: clamp(1.6rem, 6vw, 2.1rem);
			line-height: 1.2;
			letter-spacing: 1.4px;
			text-transform: uppercase;
			color: #fff;
			text-shadow: 0 0 10px rgba(0, 136, 255, .75), 0 0 2px rgba(0, 0, 0, .85);
			-webkit-text-stroke: .4px rgba(0, 0, 0, .5);
			margin-bottom: 18px;
		}

		.email {
			color: #cfe9ff;
			font-size: .95rem;
			margin-bottom: 12px;
			word-break: break-all;
		}

		.error {
			color: #ff6666;
			font-size: .9rem;
			margin: 6px 0 10px;
			text-align: left;
		}

		/* 入力 */
		.code-input {
			width: 100%;
			padding: 12px;
			font-size: 1.2rem;
			letter-spacing: .2em;
			text-align: center;
			border: none;
			border-radius: 6px;
			background: #222;
			color: #fff;
			outline: none;
			transition: .3s;
		}

		.code-input:focus {
			background: #333;
			border: 1px solid #0088ff;
			box-shadow: 0 0 8px rgba(0, 136, 255, .35);
		}

		/* ボタン */
		.btn {
			width: 100%;
			border: none;
			border-radius: 6px;
			padding: 12px;
			font-size: 1rem;
			cursor: pointer;
			transition: .3s;
			margin-top: 12px;
			letter-spacing: 1px;
		}

		.btn-primary {
			background: linear-gradient(135deg, #0aa0ff, #003a7a);
			color: #fff;
		}

		.btn-primary:hover {
			transform: scale(1.03);
			box-shadow: 0 0 12px rgba(0, 136, 255, .4);
		}

		.btn-ghost {
			background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
			color: #cfe9ff;
		}

		.btn-ghost:hover {
			background: linear-gradient(135deg, #0aa0ff, #003a7a);
			color: #fff;
			transform: scale(1.03);
		}

		@media (max-width: 360px) {
			.verify-container {
				width: 94vw;
				padding: 28px 20px;
			}
		}

		/* ★追加：メール表示の整形 */
		.email-wrap {
			text-align: left;
			margin-bottom: 12px;
		}

		.email-label {
			color: #9fcfff;
			font-size: .85rem;
			letter-spacing: .06em;
			opacity: .95;
			margin-bottom: 4px;
		}

		.email-value {
			color: #cfe9ff;
			font-size: 1rem;
			word-break: break-all;
			background: #1a1f26;
			border: 1px solid rgba(0, 136, 255, .35);
			border-radius: 6px;
			padding: 8px 10px;
		}
	</style>
</head>

<body>
	<div class="verify-container">
		<h1 class="title">セキュリティコードを入力</h1>
		<!-- ★修正：上下に分けて見やすく -->
		<div class="email-wrap">
			<div class="email-label">メールアドレス宛:</div>
			<div class="email-value" th:text="${email}">example@mail.com</div>
		</div>

		<div th:if="${error}" class="error" th:text="${error}"></div>

		<!-- ★重要：inputタグを正しく閉じる。属性文字列が外に出ないようにする -->
		<form th:action="@{/signup/verify}" method="post" novalidate>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!-- ★CSRF -->
			<input class="code-input" type="text" name="code" inputmode="numeric" autocomplete="one-time-code"
				pattern="[0-9]{6}" maxlength="6" placeholder="6桁の数字" required
				oninput="this.value=this.value.replace(/[^0-9]/g,'')" />
			<button class="btn btn-primary" type="submit">認証して登録を完了</button>
		</form>

		<form th:action="@{/signup}" method="get">
			<button class="btn btn-ghost" type="submit">戻る</button>
		</form>
	</div>
</body>

</html>
