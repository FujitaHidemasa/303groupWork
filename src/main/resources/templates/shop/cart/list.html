<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">

	<!-- CSRFメタ -->
	<meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/ec/main.css}">
	<link rel="stylesheet" th:href="@{/css/ec/header.css}">
	<link rel="stylesheet" th:href="@{/css/ec/footer.css}">
	<title>カート - FPS GEAR STORE</title>

	<style>
	    /* =============================
	       カート用テーブル
	    ============================= */
	    #cart-table {
	        border-collapse: collapse;
	        width: 100%;
	        margin-top: 20px;
	        table-layout: fixed; /* 列幅を固定 */
	    }

	    #cart-table th,
	    #cart-table td {
	        padding: 12px;
	        border-bottom: 1px solid #ccc;
	        text-align: center; /* 中央揃え */
	        vertical-align: middle;
	        overflow: hidden;
	        text-overflow: ellipsis;
	        white-space: nowrap;
	        width: 16.66%; /* 6列均等 */
	    }

	    /* ヘッダー背景 */
	    #cart-table th {
	        background-color: #f5f5f5;
	        color: black;
	    }

	    /* カート内商品画像のみ */
	    #cart-table img {
	        display: block;
	        margin: 0 auto;
	        width: 80px;
	        height: 80px;
	        object-fit: cover;
	    }

	    /* 数量入力 */
	    .cart-quantity {
	        width: 60px;
	        text-align: right;
	    }

	    /* 小計 */
	    .subtotal {
	        font-weight: bold;
	    }

	    /* 販売終了ラベル */
	    .soldout-label {
	        font-size: 0.85rem;
	        color: #c00;
	        margin-top: 4px;
	    }

	    /* カート下ボタン */
	    .cart-actions {
	        margin-top: 30px;
	        display: flex;
	        justify-content: space-between;
	        align-items: center;
	        border-top: 1px solid #ccc;
	        padding-top: 15px;
	    }

	    .cart-actions strong {
	        font-size: 1.1rem;
	    }

	    .cart-actions a {
	        text-decoration: none;
	        color: black;
	        background-color: #eee;
	        padding: 10px 15px;
	        border: 1px solid #ccc;
	    }

	    .cart-actions a:hover {
	        background-color: #ddd;
	    }

	    .cart-actions button {
	        margin-left: 15px;
	        padding: 10px 20px;
	        background-color: #ccc;
	        border: none;
	        cursor: pointer;
	    }

	    .cart-actions button:hover {
	        background-color: #bbb;
	    }

	    /* =============================
	       共通ヘッダーのロゴは上書きしない
	    ============================= */
	    header .logo img {
	        max-width: 100%;
	        height: auto;
	        display: block;
	    }
	</style>



</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<main>
		<section>
			<h2>ショッピングカート</h2>

			<div th:if="${hasDeletedItems}" style="margin-top:10px; color:#c00; font-size:0.95rem;">
				※ カート内に販売終了となった商品が含まれています。<br>
				&nbsp;&nbsp;これらの商品は合計金額には含まれず、購入もできません。
			</div>

			<p th:if="${cartItems == null or #lists.isEmpty(cartItems)}"
				style="text-align:center; margin-top:20px; font-size:1.2rem; color:#fff;">
				カートに商品がありません。
			</p>

			<table id="cart-table" th:if="${cartItems != null and !#lists.isEmpty(cartItems)}">
				<thead>
					<tr>
						<th class="img">商品画像</th>
						<th class="name">商品名</th>
						<th class="price">価格</th>
						<th class="quantity">数量</th>
						<th class="subtotal">小計</th>
						<th class="actions">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cv : ${cartItems}">
						<td class="img">
							<a href="#">
								<img th:src="@{'/images/' + ${cv.item.thumbsImageName}}"
									onerror="this.onerror=null;this.src='/images/no_image.png';" alt="商品画像">
							</a>
						</td>
						<td class="name">
							<span th:text="${cv.item.name}">商品名</span>
							<div th:if="${cv.itemDeleted}" class="soldout-label">
								販売終了の商品です（購入はできません）
							</div>
						</td>
						<td class="price" th:text="${cv.item.price}">1000</td>
						<td class="quantity">
							<input type="number" class="cart-quantity" th:if="${!cv.itemDeleted}"
								th:value="${cv.cart.quantity}" min="1" th:data-id="${cv.cart.id}">
							<span th:if="${cv.itemDeleted}" style="color:#888; font-size:0.9rem;">-</span>
						</td>
						<td class="subtotal" th:text="${cv.subtotal}">0</td>
						<td class="actions">
							<form th:action="@{/voidrshop/cart/remove}" method="post">
								<input type="hidden" name="cartId" th:value="${cv.cart.id}">
								<button type="submit">削除</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="cart-actions">
				<a th:href="@{/voidrshop/items}" class="btn btn-outline-secondary">買い物を続ける</a>
				<div>
					<strong>合計金額: ¥<span id="total-price" th:text="${total}">0</span></strong>
					<button th:onclick="|location.href='@{/voidrshop/purchase}'|">購入画面へ進む</button>
				</div>
			</div>
		</section>
	</main>

	<div th:replace="fragments/footer :: footer"></div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const quantityInputs = document.querySelectorAll(".cart-quantity");
			const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute("content");
			const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute("content") || "X-CSRF-TOKEN";

			quantityInputs.forEach(input => {
				input.dataset.initial = input.value;
				input.addEventListener("change", async function () {
					const row = input.closest("tr");
					const price = parseInt(row.querySelector(".price").textContent.replace(/,/g, "")) || 0;
					const subtotalCell = row.querySelector(".subtotal");
					const cartId = input.dataset.id;
					const quantity = Math.max(1, parseInt(input.value) || 1);

					subtotalCell.textContent = (price * quantity).toLocaleString();
					updateTotal();

					const formData = new FormData();
					formData.append("cartId", cartId);
					formData.append("quantity", quantity);

					try {
						const res = await fetch("/voidrshop/cart/change", {
							method: "POST",
							headers: csrfToken ? {[csrfHeader]: csrfToken} : {},
							body: formData,
							credentials: "same-origin"
						});
						if (!res.ok) {
							alert("数量の更新に失敗しました（" + res.status + "）。再読み込みしてください。");
							input.value = input.dataset.initial || "1";
							subtotalCell.textContent = (price * (parseInt(input.value) || 1)).toLocaleString();
							updateTotal();
							return;
						}
						input.dataset.initial = String(quantity);
					} catch (e) {
						console.error(e);
						alert("通信エラーが発生しました。ネットワークを確認してください。");
						input.value = input.dataset.initial || "1";
						subtotalCell.textContent = (price * (parseInt(input.value) || 1)).toLocaleString();
						updateTotal();
					}
				});
			});

			function updateTotal() {
				let total = 0;
				document.querySelectorAll(".subtotal").forEach(cell => {
					total += parseInt(cell.textContent.replace(/,/g, "")) || 0;
				});
				const tp = document.getElementById("total-price");
				if (tp) tp.textContent = total.toLocaleString();
			}

			window.addEventListener("pageshow", function (ev) {
				if (ev.persisted) {
					document.querySelectorAll(".cart-quantity").forEach(input => {
						input.dataset.initial = input.value;
					});
					updateTotal();
				}
			});

			updateTotal();
		});
	</script>
</body>

</html>
