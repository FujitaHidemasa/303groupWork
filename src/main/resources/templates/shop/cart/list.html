<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/ec/main.css}">
	<link rel="stylesheet" th:href="@{/css/ec/header.css}">
	<link rel="stylesheet" th:href="@{/css/ec/footer.css}">
	<title>カート - FPS GEAR STORE</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}

		th,
		td {
			padding: 12px 14px;
			border-bottom: 1px solid #ccc;
			text-align: center;
			vertical-align: middle;
		}

		th {
			background-color: #f5f5f5;
		}

		img {
			display: block;
			margin: 0 auto;
		}

		tbody tr {
			height: 120px;
		}

		.cart-actions {
			margin-top: 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-top: 1px solid #ccc;
			padding-top: 15px;
		}

		.cart-actions strong {
			font-size: 1.1rem;
		}

		.cart-actions button {
			margin-left: 15px;
			padding: 10px 20px;
			background-color: #ccc;
			border: none;
			cursor: pointer;
		}

		.cart-actions button:hover {
			background-color: #bbb;
		}

		.cart-actions a {
			text-decoration: none;
			color: black;
			background-color: #eee;
			padding: 10px 15px;
			border: 1px solid #ccc;
		}

		.cart-actions a:hover {
			background-color: #ddd;
		}

		.subtotal {
			font-weight: bold;
		}
	</style>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<main>
		<section>
			<h2>ショッピングカート</h2>
			<table id="cart-table">
				<thead>
					<tr>
						<th>商品画像</th>
						<th>商品名</th>
						<th>価格</th>
						<th>数量</th>
						<th>小計</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cv : ${cartItems}">
						<td>
							<a href="#">
								<img th:src="@{/image/{img}(img=${cv.item.thumbsImageName})}"
									onerror="this.onerror=null;this.src='/image/no_image.png';" alt="商品画像">
							</a>
						</td>
						<td th:text="${cv.item.name}">商品名</td>
						<td class="price" th:text="${cv.item.price}">1000</td>
						<td>
							<input type="number" class="cart-quantity" th:value="${cv.cart.quantity}" min="1"
								style="width:60px;" th:data-id="${cv.cart.id}">
						</td>
						<td class="subtotal" th:text="${cv.item.price * cv.cart.quantity}">
							1000
						</td>
						<td>
							<form th:action="@{/voidrshop/cart/remove}" method="post">
								<input type="hidden" name="cartId" th:value="${cv.cart.id}">
								<button type="submit">削除</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="cart-actions">
				<a th:href="@{/voidrshop/items}" class="btn btn-outline-secondary">買い物を続ける</a>
				<div>
					<strong>合計金額: ¥<span id="total-price" th:text="${total}">0</span></strong>
					<button th:onclick="|location.href='@{/voidrshop/purchase}'|">購入画面へ進む</button>
				</div>
			</div>
		</section>
	</main>

	<div th:replace="fragments/footer :: footer"></div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const quantityInputs = document.querySelectorAll(".cart-quantity");

			quantityInputs.forEach(input => {
				input.addEventListener("change", async function () {
					const row = input.closest("tr");
					const price = parseInt(row.querySelector(".price").textContent);
					const quantity = parseInt(input.value);
					const subtotalCell = row.querySelector(".subtotal");

					// 小計更新
					const subtotal = price * quantity;
					subtotalCell.textContent = subtotal.toLocaleString();

					// 合計更新
					updateTotal();

					// サーバー側も更新（非同期POST）
					const cartId = input.dataset.id;
					const formData = new FormData();
					formData.append("cartId", cartId);
					formData.append("quantity", quantity);

					await fetch("/voidrshop/cart/change", {
						method: "POST",
						body: formData
					});
				});
			});

			function updateTotal() {
				let total = 0;
				document.querySelectorAll(".subtotal").forEach(cell => {
					total += parseInt(cell.textContent.replace(/,/g, "")) || 0;
				});
				document.getElementById("total-price").textContent = total.toLocaleString();
			}
		});
	</script>

</body>

</html>
