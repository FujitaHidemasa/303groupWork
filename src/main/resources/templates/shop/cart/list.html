<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/ec/main.css}">
	<link rel="stylesheet" th:href="@{/css/ec/header.css}">
	<link rel="stylesheet" th:href="@{/css/ec/footer.css}">
	<title>カート - FPS GEAR STORE</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}

		th,
		td {
			padding: 12px 14px;
			border-bottom: 1px solid #ccc;
			text-align: center;
			vertical-align: middle;
		}

		th {
			background-color: #f5f5f5;
		}

		img {
			display: block;
			margin: 0 auto;
		}

		.cart-buttons {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 10px;
			height: 100%;
		}

		.cart-buttons button {
			padding: 6px 12px;
			border: 1px solid #999;
			background-color: #eee;
			cursor: pointer;
			height: 36px;
			line-height: 1.2;
			display: flex;
			align-items: center;
		}

		.cart-buttons button:hover {
			background-color: #ddd;
		}

		tbody tr {
			height: 120px;
			/* 商品A画像の高さと揃える */
		}

		.cart-actions {
			margin-top: 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-top: 1px solid #ccc;
			padding-top: 15px;
		}

		.cart-actions strong {
			font-size: 1.1rem;
		}

		.cart-actions button {
			margin-left: 15px;
			padding: 10px 20px;
			background-color: #ccc;
			border: none;
			cursor: pointer;
		}

		.cart-actions button:hover {
			background-color: #bbb;
		}

		.cart-actions a {
			text-decoration: none;
			color: black;
			background-color: #eee;
			padding: 10px 15px;
			border: 1px solid #ccc;
		}

		.cart-actions a:hover {
			background-color: #ddd;
		}
	</style>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<main>
		<section>
			<h2>ショッピングカート</h2>
			<table>
				<thead>
					<tr>
						<th>商品画像</th>
						<th>商品名</th>
						<th>価格</th>
						<th>数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cv : ${normalItems}">

						<td><a href="productA.html"><img th:src="@{/image/{img}(img=${item.thumbsImageName})}"
									onerror="this.onerror=null;this.src='/image/no_image.png';" alt="商品画像"></a>
						</td>
						<td th:text="${cv.item.name}">商品名</td>
						<td th:text="${cv.item.price}">価格</td>
						<td>
							<input type="number" th:value="${cv.cart.quantity}" min="1" style="width:60px;"
								class="cart-quantity" th:data-id="${cv.cart.id}">
						</td>

						<td>
							<button>削除</button>
							<button>後で買う</button>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="cart-actions">
				<a href="index.html">買い物を続ける</a>
				<div>
					<strong>合計金額: ¥3,000</strong>
					<button>購入画面へ進む</button>
				</div>
			</div>
		</section>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
