<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"> <!-- ★修正：Thymeleaf 名前空間 -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/ec/main.css}">
	<link rel="stylesheet" th:href="@{/css/ec/header.css}">
	<title>カート - FPS GEAR STORE</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}

		th,
		td {
			padding: 12px 14px;
			border-bottom: 1px solid #ccc;
			text-align: center;
			vertical-align: middle;
		}

		th {
			background-color: #f5f5f5;
		}

		img {
			display: block;
			margin: 0 auto;
		}

		.cart-buttons {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 10px;
			height: 100%;
		}

		.cart-buttons button {
			padding: 6px 12px;
			border: 1px solid #999;
			background-color: #eee;
			cursor: pointer;
			height: 36px;
			line-height: 1.2;
			display: flex;
			align-items: center;
		}

		.cart-buttons button:hover {
			background-color: #ddd;
		}

		tbody tr {
			height: 120px;
		}

		.cart-actions {
			margin-top: 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-top: 1px solid #ccc;
			padding-top: 15px;
			gap: 12px;
			flex-wrap: wrap;
		}

		/* ★追加：レスポンシブ */
		.cart-actions strong {
			font-size: 1.1rem;
		}

		.cart-actions button {
			margin-left: 15px;
			padding: 10px 20px;
			background-color: #ccc;
			border: none;
			cursor: pointer;
		}

		.cart-actions button:hover {
			background-color: #bbb;
		}

		.cart-actions a {
			text-decoration: none;
			color: black;
			background-color: #eee;
			padding: 10px 15px;
			border: 1px solid #ccc;
		}

		.cart-actions a:hover {
			background-color: #ddd;
		}
	</style>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<main>
		<section>
			<h2>ショッピングカート</h2>

			<!-- ★追加：カートを空にする（POST + CSRF + hidden cartListId） -->
			<form th:action="@{/voidrshop/cart/clear}" method="post" style="text-align:right;">
				<input type="hidden" name="cartListId" th:value="${cartListId}" /> <!-- ★追加 -->
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!-- ★追加 -->
				<button type="submit">カートを空にする</button> <!-- ★追加 -->
			</form>

			<table>
				<thead>
					<tr>
						<th>商品画像</th>
						<th>商品名</th>
						<th>価格</th>
						<th>数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<!-- ★修正：cv(CartView) を使用 -->
					<tr th:each="cv : ${normalItems}">
						<td>
							<!-- ★修正：詳細への絶対リンク -->
							<a th:href="@{|/voidrshop/items/${cv.item.id}|}">
								<img th:src="@{/image/{img}(img=${cv.item.thumbsImageName})}"
									onerror="this.onerror=null;this.src='/image/no_image.png';" alt="商品画像" width="100"
									height="100">
							</a>
						</td>
						<td th:text="${cv.item.name}">商品名</td>
						<td th:text="${#numbers.formatInteger(cv.item.price, 0, 'COMMA')}">価格</td>
						<td>
							<!-- 将来の数量変更UI用。今は表示のみ -->
							<input type="number" th:value="${cv.cart.quantity}" min="1" style="width:60px;"
								class="cart-quantity" th:data-id="${cv.cart.id}" disabled> <!-- ★修正：一旦disabled -->
						</td>
						<td>
							<div class="cart-buttons">
								<!-- ★追加：この商品のみ削除（POST + CSRF + hidden cartListId） -->
								<form th:action="@{|/voidrshop/cart/item/${cv.cart.id}/delete|}" method="post"
									style="display:inline;">
									<input type="hidden" name="cartListId" th:value="${cv.cart.cartListId}" />
									<!-- ★追加 -->
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									<!-- ★追加 -->
									<button type="submit">削除</button>
								</form>
								<button type="button" disabled>後で買う</button> <!-- ★修正：未実装のためdisabled -->
							</div>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="cart-actions">
				<a th:href="@{/voidrshop/items}">買い物を続ける</a> <!-- ★修正：絶対パス -->
				<div>
					<!-- 合計は将来サーバ集計で total を渡す運用 -->
					<strong
						th:text="${total != null ? '合計金額: ¥' + #numbers.formatInteger(total, 0, 'COMMA') : '合計金額: ¥0'}">合計金額:
						¥0</strong>
					<button type="button" disabled>購入画面へ進む</button> <!-- ★修正：未実装のためdisabled -->
				</div>
			</div>
		</section>
	</main>

	<footer>
		<p>© 2025 FPS GEAR STORE</p>
	</footer>
</body>

</html>
