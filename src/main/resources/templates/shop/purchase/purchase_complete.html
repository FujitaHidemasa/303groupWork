<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/ec/main.css}">
	<link rel="stylesheet" th:href="@{/css/ec/header.css}">
	<link rel="stylesheet" th:href="@{/css/ec/footer.css}">
	<title>購入完了 - FPS GEAR STORE</title>
	<style>
		main {
			width: 80%;
			margin: 40px auto;
		}

		h2 {
			text-align: center;
			margin-bottom: 30px;
		}

		/* ★追加：購入完了メッセージ */
		.thanks-section {
			text-align: center;
			margin-bottom: 30px;
		}

		.thanks-section h2 {
			margin-bottom: 10px;
		}

		.thanks-section p {
			margin: 4px 0;
		}

		.info-box {
			background-color: #fff;
			border-radius: 8px;
			padding: 20px 40px;
			margin: 20px auto;
			width: 70%;
			color: #222;
		}

		.info-row {
			display: flex;
			margin-bottom: 8px;
		}

		.info-label {
			width: 140px;
			font-weight: bold;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}

		th,
		td {
			padding: 12px 14px;
			border-bottom: 1px solid #ccc;
			text-align: center;
			vertical-align: middle;
		}

		th {
			background-color: #f5f5f5;
			color: black;
		}

		img {
			display: block;
			margin: 0 auto;
		}

		tbody tr {
			height: 120px;
		}

		.actions {
			margin-top: 30px;
			text-align: center;
		}

		.actions a {
			display: inline-block;
			padding: 10px 20px;
			background-color: #28a745;
			color: white;
			text-decoration: none;
			border-radius: 6px;
		}

		.actions a:hover {
			background-color: #218838;
		}

		.message {
			text-align: center;
			margin-bottom: 10px;
			color: #0a0;
		}
	</style>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<main>
		<section>

			<!-- ✅ 見出しブロック -->
			<div class="thanks-section">
				<h2>ご購入ありがとうございます！</h2>
				<p>ご注文が正常に完了しました。<br>下記の内容をご確認ください。</p>
			</div>

			<!-- メール送信結果メッセージ（成功／失敗） -->
			<p class="message" th:if="${emailNotice}" th:text="${emailNotice}"></p>

			<!-- 注文情報 -->
			<div class="info-box">
				<div class="info-row">
					<div class="info-label">注文番号：</div>
					<div th:text="${orderListId}">1</div>
				</div>
				<div class="info-row">
					<div class="info-label">支払い方法：</div>
					<div th:text="${paymentMethod}">着払い</div>
				</div>
				<div class="info-row">
					<div class="info-label">商品小計：</div>
					<div>
						<span th:text="${#numbers.formatInteger(totalPrice, 1, 'COMMA')}"></span>円
					</div>
				</div>
				<div class="info-row">
					<div class="info-label">送料：</div>
					<div>
						<span th:text="${shippingFee}"></span>円
					</div>
				</div>
				<div class="info-row">
					<div class="info-label">お支払金額合計：</div>
					<div>
						<span th:text="${#numbers.formatInteger(finalTotal, 1, 'COMMA')}"></span>円
					</div>
				</div>
			</div>

			<!-- お届け先情報 -->
			<div class="info-box">
				<div class="info-row">
					<div class="info-label">お届け先氏名：</div>
					<div th:text="${recipientName}">テストくん</div>
				</div>
				<div class="info-row">
					<div class="info-label">お届け先：</div>
					<div th:text="${address}">東京都〇〇区…</div>
				</div>
				<div class="info-row">
					<div class="info-label">配達希望日：</div>
					<div th:text="${deliveryDate}">2025-12-03</div>
				</div>
				<div class="info-row">
					<div class="info-label">配達希望時間：</div>
					<div th:text="${deliveryTime}">18時〜20時</div>
				</div>
			</div>

			<!-- 購入商品一覧	
				購入完了画面で商品を表示したければON、ただしバック側では設定していないためOFF
			<table>
				<thead>
					<tr>
						<th>商品画像</th>
						<th>商品名</th>
						<th>数量</th>
						<th>価格</th>
						<th>小計</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cv : ${cartItems}">
						<td>
							<img th:src="@{'/images/' + ${cv.item.thumbsImageName}}"
								onerror="this.onerror=null;this.src='/images/no_image.png';"
								alt="商品画像" width="80" height="80" style="object-fit: cover;">
						</td>
						<td th:text="${cv.item.name}">商品名</td>
						<td th:text="${cv.cart.quantity}">1</td>
						<td th:text="${#numbers.formatInteger(cv.item.price, 1, 'COMMA')} + '円'">0円</td>
						<td th:text="${#numbers.formatInteger(cv.item.price * cv.cart.quantity, 1, 'COMMA')} + '円'">0円</td>
					</tr>
				</tbody>
			</table>
			-->

			<div class="actions">
				<a th:href="@{/voidrshop/items}">商品一覧へ戻る</a>
			</div>
		</section>
	</main>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
