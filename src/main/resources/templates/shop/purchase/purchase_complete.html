<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/ec/main.css}">
	<link rel="stylesheet" th:href="@{/css/ec/header.css}">
	<link rel="stylesheet" th:href="@{/css/ec/footer.css}">
	<title>購入完了 - FPS GEAR STORE</title>
	<style>
		main {
			width: 80%;
			margin: 60px auto;
			text-align: center;
		}

		h2 {
			font-size: 1.8rem;
			color: #222;
			margin-bottom: 20px;
		}

		p {
			font-size: 1.1rem;
			color: #333;
			margin-bottom: 30px;
		}

		.order-info {
			background-color: #fafafa;
			border: 1px solid #ccc;
			border-radius: 8px;
			padding: 20px;
			width: 60%;
			margin: 20px auto;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
			text-align: left;
		}

		.order-info p {
			margin: 10px 0;
			font-size: 1rem;
		}

		.order-info span {
			font-weight: bold;
			color: #000;
		}

		.cart-actions {
			margin-top: 40px;
			display: flex;
			justify-content: center;
			gap: 20px;
		}

		.cart-actions a {
			display: inline-block;
			padding: 12px 30px;
			font-size: 1rem;
			border-radius: 6px;
			text-decoration: none;
			transition: background-color 0.3s, color 0.3s;
			border: 1px solid #ccc;
		}

		.cart-actions .btn-top {
			background-color: #eee;
			color: #333;
		}

		.cart-actions .btn-top:hover {
			background-color: #ddd;
		}

		.cart-actions .btn-history {
			background-color: #007bff;
			color: white;
		}

		.cart-actions .btn-history:hover {
			background-color: #0069d9;
		}
	</style>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<main>
		<section>
			<h2>ご購入ありがとうございます！</h2>
			<p>ご注文が正常に完了しました。<br>下記の内容をご確認ください。</p>

			<div class="order-info">
				<p>ご注文番号：<span th:text="${orderListId}">00000001</span></p>
				<p>合計金額：<span th:text="'¥' + ${totalPrice}">¥0</span></p>
				<p>支払い方法：<span th:text="${paymentMethod}">クレジットカード</span></p>
				<p>お届け先：<span th:text="${address}">東京都〇〇区〇〇</span></p>
			</div>

			<div class="cart-actions">
				<a th:href="@{/mypage/orders}" class="btn-history">購入履歴を見る</a>
				<a th:href="@{/voidrshop}" class="btn-top">トップページへ戻る</a>
			</div>
		</section>
	</main>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
