<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>購入確認 | FPS GEAR STORE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			text-align: center;
			background-color: #f8f9fa;
		}

		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			border-bottom: 1px solid #ccc;
			background-color: #fff;
		}

		nav {
			display: flex;
			gap: 15px;
		}

		nav a {
			text-decoration: none;
			color: #000;
		}

		nav a:hover {
			text-decoration: underline;
		}

		.header-right {
			display: flex;
			gap: 15px;
			align-items: center;
		}

		.search-box {
			display: flex;
			align-items: center;
			gap: 5px;
		}

		.search-box input[type="text"] {
			padding: 5px 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.search-box button {
			padding: 5px 10px;
			border: 1px solid #ccc;
			background-color: #eee;
			cursor: pointer;
		}

		.search-box button:hover {
			background-color: #ddd;
		}

		main {
			max-width: 800px;
			margin: 40px auto;
			text-align: left;
		}

		footer {
			margin-top: 40px;
			padding: 15px;
			border-top: 1px solid #ccc;
			background-color: #fff;
		}
	</style>
</head>

<body>
	<!-- ヘッダー（共通） -->
	<div th:replace="fragments/header :: header"></div>

	<main>
		<h1 class="mb-4 text-center">購入内容の確認</h1>

		<!-- 注文内容 -->
		<div class="card mb-3 shadow-sm">
			<div class="card-body">
				<h5 class="card-title">ご注文商品</h5>
				<table class="table">
					<thead>
						<tr>
							<th>商品名</th>
							<th>数量</th>
							<th>価格</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>FPS Mouse X</td>
							<td>1</td>
							<td>¥7,800</td>
						</tr>
						<tr>
							<td>Pro Keyboard Z</td>
							<td>1</td>
							<td>¥12,800</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- 支払い方法 -->
		<div class="card mb-3 shadow-sm">
			<div class="card-body">
				<h5 class="card-title">お支払い方法</h5>
				<p>クレジットカード</p>
			</div>
		</div>

		<!-- お届け先 -->
		<div class="card mb-4 shadow-sm">
			<div class="card-body">
				<h5 class="card-title">お届け先住所</h5>
				<p>東京都新宿区1-1-1　田中太郎様</p>
			</div>
		</div>

		<!-- 合計金額 -->
		<div class="card mb-4 shadow-sm">
			<div class="card-body">
				<h5 class="card-title">お支払い金額</h5>
				<p class="fs-5 fw-bold">合計：¥20,600（税込）</p>
			</div>
		</div>

		<!-- ボタン -->
		<div class="text-center">
			<!-- 購入確定ボタン -->
			<a th:href="@{/voidrshop/purchase_complete}" class="btn btn-success btn-lg px-5">注文を確定する</a>

			<!-- 戻るボタン -->
			<a th:href="@{/voidrshop/purchase}" class="btn btn-outline-secondary btn-lg px-5 ms-3">戻る</a>
		</div>

	</main>

	<footer>
		<p>© 2025 FPS GEAR STORE</p>
	</footer>
</body>

</html>
