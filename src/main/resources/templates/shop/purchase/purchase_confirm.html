<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>購入確認 | FPS GEAR STORE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<main class="container mt-5">
		<h1 class="text-center mb-4">購入内容の確認</h1>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>商品名</th>
					<th>数量</th>
					<th>価格</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${cartItems}">
					<td th:text="${c.item.name}"></td>
					<td th:text="${c.quantity}"></td>
					<td th:text="${c.item.price} + '円'"></td>
				</tr>
			</tbody>
		</table>

		<p class="fs-4 fw-bold text-center">合計金額：
			<span th:text="${totalPrice}"></span>円（税込）
		</p>

		<div class="text-center mt-4">
			<form th:action="@{/purchase/complete}" method="post">
				<button type="submit" class="btn btn-success btn-lg px-5">購入を確定する</button>
			</form>
			<a th:href="@{/cart}" class="btn btn-outline-secondary btn-lg px-5 ms-3">戻る</a>
		</div>
	</main>

	<footer class="text-center mt-5">
		<p>© 2025 FPS GEAR STORE</p>
	</footer>
</body>

</html>
