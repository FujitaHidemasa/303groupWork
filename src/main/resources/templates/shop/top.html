<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
	th:replace="layout/shop_base :: base_layout(~{::content}, 'トップページ',  ~{::extraCss})">

<!-- ページ固有CSS/JS/Fonts -->
<th:block th:fragment="extraCss">
	<link rel="stylesheet" th:href="@{/css/ec/list.css}">
	<link rel="stylesheet" th:href="@{/css/ec/top.css}">
	<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</th:block>

<th:block th:fragment="content">

	<!-- ===============================
     HEROセクション（メインビジュアル）
	=============================== -->
	<section class="hero-section">
		<div class="hero-bg">
			<img th:src="@{/images/ui/ec_top_character.jpg}" alt="VOIDR Key Visual">
		</div>

		<div class="hero-overlay">
			<div class="hero-text">
				<h1 class="hero-title">VOIDR ONLINE STORE</h1>
				<p class="hero-sub">GEAR UP FOR THE FUTURE</p>
				<div class="hero-buttons">
					<a th:href="@{/voidrshop/items}" class="btn-main">SHOP NOW</a>
					<a th:href="@{/voidr}" class="btn-sub">OFFICIAL SITE</a>
				</div>
			</div>
		</div>
	</section>

	<!-- ===============================
	     新着情報セクション
	=============================== -->
	<section class="news-section">
		<div class="news-container">
			<h2 class="section-title">LATEST UPDATES</h2>

			<ul class="news-list">
				<li th:each="n : ${newsList}">
					<span class="news-date" th:text="${#temporals.format(n.newsDate, 'yyyy.MM.dd')}"></span>
					<span class="news-content" th:text="${n.content}"></span>
				</li>
			</ul>
		</div>
	</section>

	<!-- ===============================
	     注目商品セクション
	=============================== -->
	<section class="popular-section">
		<h2 class="section-title">FEATURED ITEMS</h2>
		<div th:replace="fragments/itemList :: itemList(${items})"></div>
	</section>

</th:block>

	<!--/*
	以前ここに記述していたスタイルは
	static/css/ec/top.css に移動しました
	*/-->

</html>
