<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
	th:replace="layout/shop_base :: base_layout(~{::content}, 'トップページ')">

<th:block th:fragment="content">

	<!-- ===============================
     HEROセクション（メインビジュアル）
	=============================== -->
	<section class="hero-section">
		<div class="hero-bg">
			<img th:src="@{/images/ui/ec_top_character.jpeg}" alt="VOIDR Key Visual">
		</div>

		<div class="hero-overlay">
			<div class="hero-text">
				<h1 class="hero-title">VOIDR ONLINE STORE</h1>
				<p class="hero-sub">GEAR UP FOR THE FUTURE</p>
				<div class="hero-buttons">
					<a th:href="@{/voidrshop/items}" class="btn-main">SHOP NOW</a>
					<a th:href="@{/voidr}" class="btn-sub">OFFICIAL SITE</a>
				</div>
			</div>
		</div>
	</section>

	<!-- ===============================
	     新着情報セクション
	=============================== -->
	<section class="news-section">
		<h2>新着情報</h2>
		<ul class="news-list">
			<li><span>2025.10.20</span>　秋の新作グッズ発売</li>
			<li><span>2025.09.15</span>　イベント限定アイテム登場</li>
			<li><span>2025.08.01</span>　夏セール開催中</li>
		</ul>
	</section>

	<!-- ===============================
	     人気商品セクション
	=============================== -->
	<section class="popular-section">
		<h2>人気商品</h2>
		<div th:replace="fragments/itemList :: itemList(${items})"></div>
	</section>

	
	
	<!-- ===============================
	     ページ専用スタイル
	=============================== -->
	<style>
		.hero-section {
			position: relative;
			width: 100%;
			height: 580px;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
			background: #000;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
		}

		.hero-bg img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			object-position: center right;
			filter: brightness(0.9) contrast(1.2) saturate(1.15);
			transition: transform 6s ease;
		}

		.hero-section:hover .hero-bg img {
			transform: scale(1.03);
		}

		/* グラデーションを左端だけに軽く */
		.hero-overlay {
			position: absolute;
			inset: 0;
			display: flex;
			align-items: center;
			justify-content: flex-start;
			padding-left: 8%;
			z-index: 2;
			background: linear-gradient(90deg, rgba(0, 0, 0, 0.4) 20%, rgba(0, 0, 0, 0.15) 55%, rgba(0, 0, 0, 0));
		}

		.hero-text {
			max-width: 680px;
			text-align: left;
			color: #fff;
			text-shadow: 0 0 14px rgba(0, 0, 0, 0.3);
			animation: fadeIn 1.5s ease-out;


		}

		.hero-title {
			font-size: 3.6rem;
			font-weight: 800;
			letter-spacing: 1.5px;
			background: linear-gradient(90deg, #7fc6ff, #d5b6ff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			margin-bottom: 0.7rem;
		}

		.hero-sub {
			font-size: 1.2rem;
			color: #e3edff;
			margin-bottom: 2rem;
			letter-spacing: 0.15em;
			opacity: 0.95;
		}

		.hero-buttons {
			display: flex;
			gap: 20px;
		}

		.btn-main,
		.btn-sub {
			padding: 12px 32px;
			border-radius: 4px;
			text-decoration: none;
			font-weight: 600;
			letter-spacing: 0.8px;
			transition: 0.3s ease;
		}

		.btn-main {
			background: linear-gradient(90deg, #1b63f0, #8a3ffc);
			color: #fff;
			box-shadow: 0 0 18px rgba(130, 100, 255, 0.4);
		}

		.btn-main:hover {
			transform: translateY(-2px);
			box-shadow: 0 0 28px rgba(170, 130, 255, 0.8);
		}

		.btn-sub {
			border: 2px solid rgba(255, 255, 255, 0.5);
			color: #ffffff;
			background: rgba(255, 255, 255, 0.05);
		}

		.btn-sub:hover {
			background: rgba(255, 255, 255, 0.15);
			border-color: #9b84ff;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(25px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@media (max-width: 768px) {
			.hero-section {
				height: 460px;
			}

			.hero-overlay {
				justify-content: center;
				padding-left: 0;
				background: rgba(0, 0, 0, 0.5);
			}

			.hero-text {
				text-align: center;
				padding: 0 8%;
			}

			.hero-title {
				font-size: 2.4rem;
			}

			.hero-buttons {
				flex-direction: column;
				align-items: center;
			}
		}
	</style>

</th:block>

</html>
