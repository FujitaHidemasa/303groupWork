<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>パスワード再設定 | VOIDR</title>
	<style>
		body {
			background: linear-gradient(135deg, #000, #111 60%, #001a33);
			color: #fff;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 16px;
		}

		.card {
			width: min(520px, 92vw);
			padding: 24px;
			border-radius: 16px;
			background: rgba(20, 20, 20, .95);
			border: 1px solid #0088ff;
			box-shadow: 0 0 30px rgba(0, 136, 255, .3);
		}

		label {
			display: block;
			margin: 12px 0 6px;
		}

		input {
			width: 100%;
			padding: 12px;
			border-radius: 6px;
			border: 1px solid #0088ff;
			background: #222;
			color: #fff;
		}

		button {
			margin-top: 14px;
			width: 100%;
			padding: 12px;
			border-radius: 6px;
			background: linear-gradient(135deg, #0aa0ff, #003a7a);
			color: #fff;
			border: none;
			cursor: pointer;
		}

		.err {
			color: #ff6666;
			margin-top: 8px;
		}
	</style>
	<script>
		function normalizePin(el) {el.value = el.value.replace(/[^0-9]/g, '').slice(0, 6);}
	</script>
</head>

<body>
	<div class="card">
		<h1>パスワード再設定</h1>
		<form th:action="@{/password/reset/submit}" method="post" th:object="${form}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<label>メールアドレス宛:</label>
			<div th:text="*{email}"></div>
			<input type="hidden" th:field="*{email}" />

			<label>PINコード（6桁）</label>
			<input type="text" th:field="*{pin}" inputmode="numeric" pattern="[0-9]{6}" maxlength="6"
				oninput="normalizePin(this)" required />

			<label>新しいパスワード</label>
			<input type="password" th:field="*{newPassword}" required minlength="8" maxlength="20"
				pattern="^[A-Za-z0-9]{8,20}$" title="英数字8〜20文字で入力してください" />

			<label>新しいパスワード（確認）</label>
			<input type="password" th:field="*{confirmPassword}" required minlength="8" maxlength="20"
				pattern="^[A-Za-z0-9]{8,20}$" title="英数字8〜20文字で入力してください" />

			<button type="submit">パスワードを再設定する</button>
			<p class="err" th:if="${error}" th:text="${error}"></p>
		</form>
	</div>
</body>

</html>
