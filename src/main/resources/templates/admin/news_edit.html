<!-- ============================================================
  新着情報編集ページ
=============================================================== -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
	th:replace="layout/admin_base :: admin_base(~{::content}, '新着情報編集', ~{::assets})">

<th:block th:fragment="assets">
	<!-- ページ固有のCSSがあればここに -->
</th:block>

<th:block th:fragment="content">
	<div class="table-container">
		<section class="section">
			<h1>新着情報編集</h1>

			<!-- フラッシュメッセージ（あれば） -->
			<div th:if="${errorMessage}"
				style="padding:8px; margin-bottom:12px; background:#ffe6e6; border:1px solid #feb2b2;">
				<span th:text="${errorMessage}"></span>
			</div>

			<form th:action="@{/admin/news/{id}/update(id=${news.id})}" method="post"
				style="display:flex; flex-direction:column; gap:12px; max-width:600px;">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				<div>
					<label for="newsDate">日付（省略時は今日）</label><br>
					<input type="date" id="newsDate" name="newsDate"
						th:value="${#temporals.format(news.newsDate, 'yyyy-MM-dd')}" />
				</div>

				<div>
					<label for="content">内容</label><br>
					<textarea id="content" name="content" rows="4" style="width:100%;" required
						th:text="${news.content}"></textarea>
				</div>

				<div style="display:flex; gap:8px; margin-top:8px;">
					<button type="submit" class="btn btn-edit">保存</button>
					<a th:href="@{/admin/news}" class="btn btn-cancel" role="button">キャンセル</a>
					</div>
				</div>
			</form>
		</section>
	</div>
</th:block>

</html>
