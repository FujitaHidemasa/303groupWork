<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
      th:replace="layout/admin_base :: admin_base(~{::content}, '管理ダッシュボード', ~{::assets})">

<th:block th:fragment="assets">
		<link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
</th:block>

<th:block th:fragment="content">
  <section class="section">
    <h1>管理ダッシュボード</h1>
    <p>売上や注文の状況に加えて、会員一覧やお問い合わせ内容もまとめて確認できる管理ダッシュボードです。</p>
	
	<!-- 当月売上金（出荷済みのみ） -->
	<div class="sales-card">
	    <h2 class="sales-title">当月売上金（出荷済み）</h2>

	    <div class="sales-amount">
	        <span class="sales-number"
	              th:text="${#numbers.formatInteger(currentMonthSales, 1, 'COMMA')}"></span>
	        <span class="yen">円</span>
	    </div>

	    <p class="sales-note">
	        ※ ステータスが「出荷済み」の注文のみ集計しています。<br />
	        ※ 「出荷済み」を何度押しても、同じ注文は1回分としてのみカウントされます。
	    </p>
	</div>
	
	<!-- 他の管理メニューへの導線（お好みで） -->
	<div style="margin-top: 24px; display:flex; gap:12px; flex-wrap:wrap;">
		<a th:href="@{/admin/orders}" class="btn btn-primary">注文管理へ</a>
		<a th:href="@{/voidrshop}" class="btn btn-secondary">ストアトップへ</a>
	</div>
	
  </section>

</th:block>
</html>
