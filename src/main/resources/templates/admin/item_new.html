<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
	th:replace="layout/admin_base :: admin_base(~{::content}, '商品新規登録', ~{::assets})">

<th:block th:fragment="content">
	<div class="table-container">
		<section class="section">
			<h1>商品新規登録</h1>

			<!-- エラーメッセージ -->
			<div th:if="${errorMessage}"
				style="padding:8px; margin-bottom:12px; background:#ffe6e6; border:1px solid #feb2b2;">
				<span th:text="${errorMessage}"></span>
			</div>

			<form th:action="@{/admin/items/new}" method="post"
				style="display:flex; flex-direction:column; gap:12px; max-width:600px;">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				<div>
					<label for="name">商品名 <span style="color:red;">*</span></label><br>
					<input type="text" id="name" name="name" required style="width:100%;">
				</div>

				<div>
					<label for="price">価格（円）<span style="color:red;">*</span></label><br>
					<input type="number" id="price" name="price" min="0" step="1" required style="width:200px;">
				</div>

				<div>
					<label for="overview">概要</label><br>
					<textarea id="overview" name="overview" rows="4" style="width:100%;"></textarea>
				</div>
				
				<div>
					<label for="categories">カテゴリ（複数ある場合はカンマ区切り）</label><br>
					<input type="text" id="categories" name="categories" placeholder="例）FPS, 協力プレイ" style="width:100%;">
				</div>

				<div>
					<label>
						<input type="checkbox" id="isDownload" name="isDownload" th:checked="${item.isDownload}">
						DL商品として扱う
					</label>
				</div>

				<div>
					<label for="thumbsImageName">サムネイル画像ファイル名</label><br>
					<input type="text" id="thumbsImageName" name="thumbsImageName" placeholder="例）item001_thumb.jpg"
						style="width:100%;">
				</div>

				<div style="display:flex; gap:8px; margin-top:8px;">
					<button type="submit" class="btn btn-primary">登録</button>
					<a th:href="@{/admin/items}" class="btn btn-cancel">一覧に戻る</a>
				</div>
			</form>
		</section>
	</div>
</th:block>

</html>
