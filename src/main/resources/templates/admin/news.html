<!-- ============================================================
  新着情報管理ページ（DB連携済）
  newsテーブルを作成し、DBの内容が一覧に表示されるようになりました。
  ※現在「編集」「削除」「新規追加」ボタンは未実装です（見た目のみ）。
=============================================================== -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
	th:replace="layout/admin_base :: admin_base(~{::content}, '新着情報管理', ~{::assets})">

<th:block th:fragment="content">
	<div class="table-container">
		<section class="section">
			<h1>新着情報管理</h1>
			<p style="margin-bottom: 16px; color: #666;">
				最新3件のみがストアのトップページに表示されます。
			</p>

			<!-- フラッシュメッセージ -->
			<div th:if="${successMessage}"
				style="padding:8px; margin-bottom:12px; background:#e6ffed; border:1px solid #9ae6b4;">
				<span th:text="${successMessage}"></span>
			</div>
			<div th:if="${errorMessage}"
				style="padding:8px; margin-bottom:12px; background:#ffe6e6; border:1px solid #feb2b2;">
				<span th:text="${errorMessage}"></span>
			</div>

			<!-- 新規追加フォーム -->
			<h2 style="margin-top: 8px; margin-bottom: 8px;">新規追加</h2>
			<form th:action="@{/admin/news/create}" method="post"
				style="display:flex; flex-wrap:wrap; gap:8px; align-items:flex-start; margin-bottom:20px;">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				<div style="display:flex; flex-direction:column;">
					<label for="newsDate">日付（省略時は今日）</label>
					<input type="date" id="newsDate" name="newsDate">
				</div>

				<div style="display:flex; flex-direction:column; flex:1;">
					<label for="content">内容</label>
					<textarea id="content" name="content" rows="2" required
						style="width:100%; min-width:260px;"></textarea>
				</div>

				<div style="display:flex; align-items:flex-end;">
					<button type="submit">追加</button>
				</div>
			</form>

			<!-- 一覧テーブル -->
			<table class="admin-table">
				<thead>
					<tr>
						<th style="width:5%;">ID</th>
						<th style="width:15%;">日付</th>
						<th>内容</th>
						<th style="width:15%;">操作</th>
					</tr>
				</thead>
				<tbody>
					<!-- データが1件以上ある場合 -->
					<tr th:each="n : ${newsList}">
						<td th:text="${n.id}">1</td>
						<td th:text="${#temporals.format(n.newsDate, 'yyyy.MM.dd')}">2025.11.20</td>
						<td th:text="${n.content}">ニュース内容</td>
						<td>
							<div style="display:flex; gap:8px;">
								<!-- 編集ボタン -->
								<a th:href="@{/admin/news/{id}/edit(id=${n.id})}">編集</a>

								<!-- 削除フォーム -->
								<form th:action="@{/admin/news/{id}/delete(id=${n.id})}" method="post"
									onsubmit="return confirm('この新着情報を削除してよろしいですか？');">
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									<button type="submit">削除</button>
								</form>
							</div>
						</td>
					</tr>

					<!-- データが0件の場合 -->
					<tr th:if="${#lists.isEmpty(newsList)}">
						<td colspan="4" style="text-align:center; padding:12px; color:#888;">
							新着情報がまだ登録されていません。
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
</th:block>

</html>
