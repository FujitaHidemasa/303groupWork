<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/ec/main.css}">
	<link rel="stylesheet" th:href="@{/css/ec/header.css}">
	<link rel="stylesheet" th:href="@{/css/ec/footer.css}">
	<title>購入履歴 - FPS GEAR STORE</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}

		th,
		td {
			padding: 12px 14px;
			border-bottom: 1px solid #ccc;
			text-align: center;
			vertical-align: middle;
		}

		th {
			background-color: #f5f5f5;
			color: black;
		}

		img {
			display: block;
			margin: 0 auto;
			width: 80px;
			height: 80px;
			object-fit: cover;
			border-radius: 4px;
		}

		tbody tr {
			height: 120px;
		}

		.action-buttons button {
			margin: 0 5px;
			padding: 8px 14px;
			border: none;
			border-radius: 6px;
			cursor: pointer;
		}

		.action-buttons .detail {
			background-color: #3498db;
			color: #fff;
		}

		.action-buttons .detail:hover {
			background-color: #2980b9;
		}

		.action-buttons .reorder {
			background-color: #2ecc71;
			color: #fff;
		}

		.action-buttons .reorder:hover {
			background-color: #27ae60;
		}

		.cart-actions {
			margin-top: 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-top: 1px solid #ccc;
			padding-top: 15px;
		}

		.cart-actions a {
			text-decoration: none;
			color: black;
			background-color: #eee;
			padding: 10px 15px;
			border: 1px solid #ccc;
		}

		.cart-actions a:hover {
			background-color: #ddd;
		}
	</style>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<main>
		<section>
			<h2>購入履歴</h2>

			<table th:if="${orders != null and !orders.isEmpty()}">
				<thead>
					<tr>
						<th>注文ID</th>
						<th>商品画像</th>
						<th>商品名</th>
						<th>数量</th>
						<th>価格</th>
						<th>状態</th>
						<th>注文日</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orders}">
						<td th:text="${order.id}"></td>
						<td>
							<img th:src="@{'/images/' + ${order.imageName}}" alt="商品画像"
								onerror="this.onerror=null;this.src='/image/no_image.png';">
						</td>
						<td th:text="${order.itemName}"></td>
						<td th:text="${order.quantity}"></td>
						<td th:text="'¥' + ${#numbers.formatInteger(order.price, 0)}"></td>
						<td th:text="${order.isHold ? '保留中' : '発送済み'}"></td>
						<td th:text="${#temporals.format(order.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
						<td class="action-buttons">
							<button class="detail"
								th:onclick="'location.href=\'/order/detail/' + ${order.id} + '\';'">詳細を見る</button>
							<button class="reorder"
								th:onclick="'location.href=\'/order/reorder/' + ${order.itemId} + '\';'">再購入</button>
						</td>
					</tr>
				</tbody>
			</table>

			<p class="no-history" th:unless="${orders != null and !orders.isEmpty()}">
				購入履歴がありません。
			</p>

			<div class="cart-actions">
				<a th:href="@{/voidrshop}">トップページへ戻る</a>
				<a th:href="@{/voidrshop/items}">ストアを見る</a>
			</div>
		</section>
	</main>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
