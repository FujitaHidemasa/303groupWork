<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/ec/main.css}">
	<link rel="stylesheet" th:href="@{/css/ec/header.css}">
	<link rel="stylesheet" th:href="@{/css/ec/footer.css}">
	<title>購入履歴 - FPS GEAR STORE</title>
	<style>
		main {
			width: 85%;
			margin: 40px auto;
		}

		h2 {
			text-align: center;
			color: #fff;
			background-color: #000;
			padding: 15px 0;
			border-radius: 8px;
			margin-bottom: 20px;
			font-size: 1.6em;
			letter-spacing: 1px;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
		}

		.sort-area {
			text-align: right;
			margin-bottom: 20px;
		}

		.sort-area select {
			padding: 6px 10px;
			border-radius: 6px;
			border: 1px solid #aaa;
		}

		.order-block {
			border: 1px solid #ccc;
			border-radius: 8px;
			margin-bottom: 30px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
			background: #fff;
			overflow: hidden;
		}

		.order-header {
			background-color: #f5f5f5;
			padding: 15px 20px;
			border-bottom: 1px solid #ddd;
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-wrap: wrap;
			cursor: pointer;
		}

		.order-header p {
			color: #000 !important;
			font-weight: 600;
			margin: 4px 0;
		}

		.order-header span {
			font-weight: bold;
			color: #000 !important;
		}

		.order-content {
			display: none;
			animation: fadeIn 0.3s ease;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 0;
		}

		th,
		td {
			padding: 12px 14px;
			border-bottom: 1px solid #ccc;
			text-align: center;
			vertical-align: middle;
			color: #222;
		}

		th {
			background-color: #fafafa;
		}

		.order-content table img {
			display: block;
			margin: 0 auto;
			width: 80px;
			height: 80px;
			object-fit: cover;
			border-radius: 4px;
		}

		tbody tr {
			height: 100px;
		}

		.action-buttons button {
			margin: 0 5px;
			padding: 8px 14px;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-weight: 600;
			transition: background-color 0.2s ease;
		}

		.action-buttons .detail {
			background-color: #00bfff;
			color: #fff;
		}

		.action-buttons .reorder {
			background-color: #2ecc71;
			color: #fff;
		}

		.no-history,
		.no-search-result {
			text-align: center;
			margin: 60px auto;
			color: #fff;
			background-color: #000;
			width: fit-content;
			padding: 15px 30px;
			border-radius: 8px;
			font-size: 1.2em;
			font-weight: 600;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
		}

		.toggle-icon {
			font-size: 20px;
			color: #000;
			margin-left: 10px;
			transition: transform 0.3s ease;
		}

		.order-header.active .toggle-icon {
			transform: rotate(90deg);
		}

		.cart-actions {
			margin-top: 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-top: 1px solid #ccc;
			padding-top: 15px;
		}

		.cart-actions a {
			text-decoration: none;
			color: black;
			background-color: #eee;
			padding: 10px 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-weight: 600;
		}

		.cart-actions a:hover {
			background-color: #ddd;
		}
	</style>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<main>
		<section>
			<h2>購入履歴</h2>
			
			<!-- フラッシュメッセージ表示エリア -->
			<div th:if="${errorMessage}" style="margin: 10px 0; padding: 10px 14px; border-radius: 6px;
						            background-color: #ffe6e6; border: 1px solid #feb2b2; color:#b00020;">
				<span th:text="${errorMessage}"></span>
			</div>
			
			<div th:if="${warningMessage}" style="margin: 10px 0; padding: 10px 14px; border-radius: 6px;
						            background-color: #fff8e1; border: 1px solid #ffecb3; color:#8a6d3b;">
				<span th:text="${warningMessage}"></span>
			</div>
			
			<div th:if="${successMessage}" style="margin: 10px 0; padding: 10px 14px; border-radius: 6px;
						            background-color: #e6ffed; border: 1px solid #9ae6b4; color:#22543d;">
				<span th:text="${successMessage}"></span>
			</div>

			<!-- ▼ 並び替え + 検索エリア -->
			<div class="sort-area">
				<form method="get" th:action="@{/mypage/orders}">
					<select name="sort" onchange="this.form.submit()">
						<option value="desc" th:selected="${sort == 'desc'}">新しい順</option>
						<option value="asc" th:selected="${sort == 'asc'}">古い順</option>
					</select>

					<input type="text" name="historyKeyword" placeholder="商品名で検索" th:value="${historyKeyword}"
						style="padding:6px 10px; margin-left:10px; border-radius:6px; border:1px solid #aaa;">

					<button type="submit" style="padding:6px 10px; margin-left:5px;">検索</button>
				</form>
			</div>

			<!-- ▼ 通常の購入履歴表示 -->
			<div th:if="${groupedOrders != null and !groupedOrders.isEmpty()}"
				th:each="entry, iterStat : ${groupedOrders}">

				<div class="order-block">
					<div class="order-header" th:onclick="'toggleOrder(' + ${iterStat.index} + ')'">
						<div>
							<p>注文番号：<span th:text="${entry.key}"></span></p>
							<p th:if="${#lists.size(entry.value) > 0}">
								注文日：
								<span
									th:text="${#temporals.format(entry.value[0].createdAt, 'yyyy/MM/dd HH:mm')}"></span>
							</p>
						</div>
						<div>
							<p>送料：<span th:text="${#numbers.formatInteger(shippingFeeMap[entry.key], 0)}"></span>円</p>
							<p>合計金額（税込）：
								<span th:text="${#numbers.formatInteger(totalPriceMap[entry.key], 0)}"></span>円
								<span class="toggle-icon">▶</span>
							</p>
						</div>
					</div>

					<div class="order-content" th:id="'order-content-' + ${iterStat.index}">
						<table>
							<thead>
								<tr>
									<th>商品画像</th>
									<th>商品名</th>
									<th>数量</th>
									<th>価格</th>
									<th>状態</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="order : ${entry.value}">
									<td><img th:src="@{'/images/' + ${order.imageName}}"
											onerror="this.onerror=null;this.src='/image/no_image.png';">
									</td>
									<td th:text="${order.itemName}"></td>
									<td th:text="${order.quantity}"></td>
									<td th:text="'¥' + ${#numbers.formatInteger(order.price, 0)}"></td>
									
									<!-- 差し替え -->
									<td>
											<span th:switch="${statusMap[entry.key]}">
												<span th:case="'NEW'">注文受付</span>
												<span th:case="'SHIPPED'">出荷済み</span>
												<span th:case="'CANCELLED'">キャンセル</span>
												<span th:case="*">注文受付</span>
											</span>
									</td>
									
									<td class="action-buttons">
										<button class="detail"
											th:onclick="'location.href=\'' + @{/voidrshop/items/{id}(id=${order.itemId})} + '\';'">詳細</button>

										<!-- 修正：再購入は専用エンドポイントへ -->
										<form th:action="@{/mypage/orders/reorder}" method="post"
											style="display:inline;">
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}" />
											<input type="hidden" name="itemId" th:value="${order.itemId}" />
											<input type="hidden" name="quantity" value="1" />
											<button type="submit" class="reorder">再購入</button>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>

			<!-- ▼ 検索結果がない時専用メッセージ -->
			<!-- ▼ 検索結果がない時専用メッセージ -->
			<p class="no-history" th:if="${historyKeyword != null and historyKeyword != '' 
			           and (groupedOrders == null or groupedOrders.isEmpty())}">
				検索結果がありません。
			</p>

			<!-- ▼ 通常（検索していない）状態で履歴がゼロの場合 -->
			<p class="no-history" th:if="${(historyKeyword == null or historyKeyword == '') 
			           and (groupedOrders == null or groupedOrders.isEmpty())}">
				購入履歴がありません。
			</p>

			<div class="cart-actions">
				<a th:href="@{/voidrshop}">トップページへ戻る</a>
				<a th:href="@{/voidrshop/items}">ストアを見る</a>
			</div>
		</section>
	</main>

	<div th:replace="fragments/footer :: footer"></div>

	<script>
		function toggleOrder(index) {
			const content = document.getElementById(`order-content-${index}`);
			const header = content.previousElementSibling;

			if (content.style.display === "block") {
				content.style.display = "none";
				header.classList.remove("active");
			} else {
				content.style.display = "block";
				header.classList.add("active");
			}
		}
	</script>

</body>

</html>
