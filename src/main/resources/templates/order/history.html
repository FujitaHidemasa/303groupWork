<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/ec/main.css}">
	<link rel="stylesheet" th:href="@{/css/ec/header.css}">
	<link rel="stylesheet" th:href="@{/css/ec/footer.css}">
	<title>購入履歴 - FPS GEAR STORE</title>
	<style>
		main {
			width: 85%;
			margin: 40px auto;
		}

		h2 {
			text-align: center;
			color: #222;
			margin-bottom: 30px;
		}

		.order-block {
			border: 1px solid #ccc;
			border-radius: 8px;
			margin-bottom: 30px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
			background: #fff;
			overflow: hidden;
			transition: all 0.3s ease;
		}

		.order-header {
			background-color: #f5f5f5;
			padding: 15px 20px;
			border-bottom: 1px solid #ddd;
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-wrap: wrap;
			cursor: pointer;
		}

		/* 見た目を黒で統一 */
		.order-header p {
			color: #000 !important;
			font-weight: 600;
			margin: 4px 0;
		}

		.order-header span {
			font-weight: bold;
			color: #000 !important;
		}

		.order-header:hover {
			background-color: #e8e8e8;
		}

		.order-content {
			display: none;
			animation: fadeIn 0.3s ease;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 0;
		}

		th,
		td {
			padding: 12px 14px;
			border-bottom: 1px solid #ccc;
			text-align: center;
			vertical-align: middle;
			color: #222;
		}

		th {
			background-color: #fafafa;
		}

		img {
			display: block;
			margin: 0 auto;
			width: 80px;
			height: 80px;
			object-fit: cover;
			border-radius: 4px;
		}

		tbody tr {
			height: 100px;
		}

		.action-buttons button {
			margin: 0 5px;
			padding: 8px 14px;
			border: none;
			border-radius: 6px;
			cursor: pointer;
		}

		.action-buttons .detail {
			background-color: #3498db;
			color: #fff;
		}

		.action-buttons .detail:hover {
			background-color: #2980b9;
		}

		.action-buttons .reorder {
			background-color: #2ecc71;
			color: #fff;
		}

		.action-buttons .reorder:hover {
			background-color: #27ae60;
		}

		.cart-actions {
			margin-top: 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-top: 1px solid #ccc;
			padding-top: 15px;
		}

		.cart-actions a {
			text-decoration: none;
			color: black;
			background-color: #eee;
			padding: 10px 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.cart-actions a:hover {
			background-color: #ddd;
		}

		.no-history {
			text-align: center;
			margin: 60px 0;
			color: #555;
		}

		.toggle-icon {
			font-size: 20px;
			color: #000;
			margin-left: 10px;
			transition: transform 0.3s ease;
		}

		.order-header.active .toggle-icon {
			transform: rotate(90deg);
		}
	</style>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<main>
		<section>
			<h2>購入履歴</h2>

			<!-- 注文ごとにブロック表示 -->
			<div th:if="${groupedOrders != null and !groupedOrders.isEmpty()}"
				th:each="entry, iterStat : ${groupedOrders}">
				<div class="order-block">
					<div class="order-header" th:onclick="'toggleOrder(' + ${iterStat.index} + ')'">
						<div>
							<p>注文番号：<span th:text="${entry.key}"></span></p>
							<p th:if="${#lists.size(entry.value) > 0}">
								注文日：
								<span
									th:text="${#temporals.format(entry.value[0].createdAt, 'yyyy/MM/dd HH:mm')}"></span>
							</p>
						</div>
						<div>
							<p>合計金額：
								<span th:text="${#numbers.formatInteger(totalPriceMap[entry.key], 0)}"></span>円
								<span class="toggle-icon">▶</span>
							</p>
						</div>
					</div>

					<!-- 開閉する注文内容 -->
					<div class="order-content" th:id="'order-content-' + ${iterStat.index}">
						<table>
							<thead>
								<tr>
									<th>商品画像</th>
									<th>商品名</th>
									<th>数量</th>
									<th>価格</th>
									<th>状態</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="order : ${entry.value}">
									<td>
										<img th:src="@{'/images/' + ${order.imageName}}" alt="商品画像"
											onerror="this.onerror=null;this.src='/image/no_image.png';">
									</td>
									<td th:text="${order.itemName}"></td>
									<td th:text="${order.quantity}"></td>
									<td th:text="'¥' + ${#numbers.formatInteger(order.price, 0)}"></td>
									<td th:text="${order.isHold ? '保留中' : '発送済み'}"></td>
									<td class="action-buttons">
										<button class="detail"
											th:onclick="'location.href=\'/order/detail/' + ${order.id} + '\';'">詳細</button>
										<button class="reorder"
											th:onclick="'location.href=\'/order/reorder/' + ${order.itemId} + '\';'">再購入</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<p class="no-history" th:unless="${groupedOrders != null and !groupedOrders.isEmpty()}">
				購入履歴がありません。
			</p>

			<div class="cart-actions">
				<a th:href="@{/voidrshop}">トップページへ戻る</a>
				<a th:href="@{/voidrshop/items}">ストアを見る</a>
			</div>
		</section>
	</main>

	<div th:replace="fragments/footer :: footer"></div>

	<script>
		function toggleOrder(index) {
			const content = document.getElementById(`order-content-${index}`);
			const header = content.previousElementSibling;

			if (content.style.display === "block") {
				content.style.display = "none";
				header.classList.remove("active");
			} else {
				content.style.display = "block";
				header.classList.add("active");
			}
		}
	</script>
</body>

</html>
