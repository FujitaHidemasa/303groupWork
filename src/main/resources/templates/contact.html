<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>お問い合わせ - FPS GEAR STORE</title>
	<style>
		body {
			text-align: center;
		}

		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			border-bottom: 1px solid #ccc;
		}

		nav {
			display: flex;
			gap: 15px;
		}

		.header-right {
			display: flex;
			gap: 15px;
			align-items: center;
		}

		.search-box {
			display: flex;
			align-items: center;
			gap: 5px;
		}

		.search-box input[type="text"] {
			padding: 5px 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.search-box button {
			padding: 5px 10px;
			border: 1px solid #ccc;
			background-color: #eee;
			cursor: pointer;
		}

		.search-box button:hover {
			background-color: #ddd;
		}

		main {
			max-width: 1000px;
			margin: 30px auto;
		}

		.news-list {
			text-align: left;
			list-style: none;
			padding: 0;
			max-width: 600px;
			margin: 0 auto;
		}

		.product-list {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 20px;
		}

		.product-item {
			width: 23%;
			box-sizing: border-box;
			text-align: center;
		}

		.product-item img {
			width: 100%;
			height: auto;
			display: block;
			margin: 0 auto;
		}

		.product-item a {
			text-decoration: none;
			color: inherit;
		}
	</style>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<main>
		<!-- よくある質問 -->
		<section class="faq">
			<h2>よくある質問</h2>

			<div class="faq-item">
				<strong>Q. 配送にはどのくらい時間がかかりますか？</strong>
				<p>A. 通常、ご注文から2〜3営業日以内に発送いたします。土日祝を挟む場合は翌営業日の発送となります。</p>
			</div>

			<div class="faq-item">
				<strong>Q. 送料はいくらですか？</strong>
				<p>A. 全国一律500円です。合計金額が5,000円以上の場合は送料無料になります。</p>
			</div>

			<div class="faq-item">
				<strong>Q. 配送業者を選ぶことはできますか？</strong>
				<p>A. 現在はヤマト運輸のみの対応となっております。</p>
			</div>

			<div class="faq-item">
				<strong>Q. 海外への配送は可能ですか？</strong>
				<p>A. 現在は日本国内のみの配送に対応しております。</p>
			</div>
		</section>

		<!-- お問い合わせフォーム -->
		<section class="contact-section">
			<h2>お問い合わせフォーム</h2>

			<form th:action="@{/contact/submit}" th:object="${contactForm}" method="post">
				<div>
					<label for="name">お名前</label>
					<input type="text" id="name" th:field="*{name}" required>
				</div>
				<div>
					<label for="email">メールアドレス</label>
					<input type="email" id="email" th:field="*{email}" required>
				</div>
				<div>
					<label for="subject">件名</label>
					<input type="text" id="subject" th:field="*{subject}">
				</div>
				<div>
					<label for="message">お問い合わせ内容</label>
					<textarea id="message" th:field="*{message}" required></textarea>
				</div>
				<button type="submit">送信する</button>
			</form>

			<p th:if="${successMessage}" th:text="${successMessage}" class="success-message"></p>
		</section>
	</main>

	<footer>
		<p>© 2025 FPS GEAR STORE</p>
	</footer>
</body>

</html>
